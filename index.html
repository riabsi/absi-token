<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول مباشر</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #0b0e11; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .login-card { background: #1e2329; padding: 40px; border-radius: 10px; text-align: center; width: 300px; border: 1px solid #f0b90b; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #444; background: #2b3139; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #f0b90b; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; color: black; font-size: 16px; }
        .toggle { color: #f0b90b; cursor: pointer; margin-top: 15px; display: block; font-size: 14px; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 id="title">تسجيل دخول</h2>
        <input type="text" id="user" placeholder="اسم المستخدم">
        <input type="password" id="pass" placeholder="كلمة المرور">
        <button onclick="handle()">دخول الآن</button>
        <span class="toggle" onclick="mode()">إنشاء حساب جديد</span>
    </div>

    <script>
        // ربط مباشر بقاعدة البيانات
        const config = { databaseURL: "https://riabsi-default-rtdb.firebaseio.com" };
        firebase.initializeApp(config);
        const db = firebase.database();

        let isRegister = false;

        function mode() {
            isRegister = !isRegister;
            document.getElementById('title').innerText = isRegister ? "حساب جديد" : "تسجيل دخول";
        }

        function handle() {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();

            if (!u || !p) return alert("اكتب اليوزر والباسورد");

            if (isRegister) {
                // حفظ بدون أي شروط أمان
                db.ref('users/' + u).set({ password: p }).then(() => {
                    alert("تم الحفظ بنجاح! جرب ادخل الآن");
                    location.reload();
                });
            } else {
                // دخول مباشر
                db.ref('users/' + u).once('value', s => {
                    const data = s.val();
                    if (data && data.password === p) {
                        // الانتقال القسري للمنصة
                        window.location.href = "wallet.html";
                    } else {
                        alert("بياناتك غلط أو اليوزر مش موجود");
                    }
                });
            }
        }
    </script>
</body>
</html>
