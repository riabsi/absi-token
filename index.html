<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSI EXCHANGE | المنصة الرسمية</title>
    <style>
        :root {
            --bg-color: #0b0e11;
            --panel-bg: #1e2329;
            --gold: #f0b90b;
            --buy: #0ecb81;
            --sell: #f6465d;
            --text-gray: #b7bdc6;
        }

        html, body { 
            height: 100%; margin: 0; padding: 0; 
            background-color: var(--bg-color); color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        /* رأس الصفحة المطور */
        .header {
            padding: 10px 15px; background: var(--panel-bg); 
            border-bottom: 2px solid var(--gold);
            display: flex; justify-content: space-between; align-items: center;
        }

        .brand-name { color: var(--gold); font-weight: 900; font-size: 1.4rem; }
        .user-tag { font-size: 0.7rem; color: var(--text-gray); display: flex; flex-direction: column; align-items: flex-start; }

        .content-wrapper { flex: 1; display: flex; flex-direction: column; padding: 8px; gap: 10px; }

        .top-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; height: 25vh; }
        .panel { background: var(--panel-bg); border-radius: 10px; border: 1px solid #333; display: flex; flex-direction: column; overflow: hidden; }
        .panel-header { padding: 5px 10px; font-size: 0.8rem; color: var(--text-gray); border-bottom: 1px solid #333; display: flex; justify-content: space-between; }
        .data-list { flex: 1; overflow: hidden; font-family: monospace; font-size: 0.9rem; padding: 5px; }
        .row { display: flex; justify-content: space-between; line-height: 1.4; }

        #mid-price { text-align: center; padding: 5px; background: #2b3139; font-weight: 900; color: var(--buy); font-size: 1.2rem; }
        .chart-box { flex: 1; min-height: 300px; border: 1px solid #333; }

        .trading-area { background: var(--panel-bg); padding: 15px; border-radius: 12px; border: 1px solid #444; }
        .input-row { display: flex; gap: 8px; margin-bottom: 10px; }
        .t-input { flex: 1; background: #2b3139; border: 2px solid #444; color: white; padding: 12px; border-radius: 8px; text-align: center; font-size: 1rem; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 10px; font-weight: 900; color: white; cursor: pointer; font-size: 1.1rem; }

        /* العداد التنازلي */
        .launch-footer { padding: 30px 10px; text-align: center; background: linear-gradient(0deg, rgba(240,185,11,0.05) 0%, var(--bg-color) 100%); }
        .timer-wrap { display: flex; justify-content: center; gap: 8px; margin-top: 15px; }
        .unit-box { background: var(--gold); color: #000; padding: 10px; border-radius: 8px; min-width: 60px; }
        .unit-box span { font-size: 1.5rem; font-weight: 900; display: block; }
        .unit-box small { font-size: 0.7rem; }
    </style>
</head>
<body>

    <script>
        window.onload = function() {
            const user = localStorage.getItem('registeredUser');
            if (!user) {
                window.location.href = 'login.html';
            } else {
                const userData = JSON.parse(user);
                document.getElementById('user-email-display').innerText = userData.email;
            }
        };

        function logout() {
            localStorage.removeItem('registeredUser');
            window.location.href = 'login.html';
        }
    </script>

    <div class="header">
        <div class="user-tag">
            <span id="user-email-display">...</span>
            <span onclick="logout()" style="color:var(--sell); cursor:pointer; font-weight:bold;">[خروج]</span>
        </div>
        <div class="brand-name">ABSI PRO</div>
    </div>

    <div class="content-wrapper">
        <div class="top-stats">
            <div class="panel">
                <div class="panel-header"><span>السعر</span><span>الكمية</span></div>
                <div id="sell-side" class="data-list" style="display:flex; flex-direction:column-reverse; color: var(--sell);"></div>
                <div id="mid-price">---</div>
                <div id="buy-side" class="data-list" style="color: var(--buy);"></div>
            </div>
            <div class="panel">
                <div class="panel-header"><span>آخر العمليات</span><span>الوقت</span></div>
                <div id="history-side" class="data-list" style="color: #eee;"></div>
            </div>
        </div>

        <div class="panel chart-box">
            <div id="tradingview_widget" style="height: 100%;"></div>
        </div>

        <div class="trading-area">
            <div class="input-row">
                <input type="number" placeholder="أدخل الكمية" class="t-input">
            </div>
            <div class="btn-row" style="display:flex; gap:10px;">
                <button class="btn" style="background:var(--buy)">شراء / BUY</button>
                <button class="btn" style="background:var(--sell)">بيع / SELL</button>
            </div>
        </div>
    </div>

    <div class="launch-footer">
        <h2 style="color:var(--gold); font-size: 2rem; margin:0;">ABSI Listing</h2>
        <div class="timer-wrap">
            <div class="unit-box"><span id="days">00</span><small>يوم</small></div>
            <div class="unit-box"><span id="hours">00</span><small>ساعة</small></div>
            <div class="unit-box"><span id="mins">00</span><small>دقيقة</small></div>
            <div class="unit-box"><span id="secs">00</span><small>ثانية</small></div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let basePrice = 98000;
        function loadChart() {
            new TradingView.widget({
                "autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "1",
                "theme": "dark", "style": "1", "locale": "ar", "container_id": "tradingview_widget",
                "hide_top_toolbar": true, "save_image": false
            });
        }
        loadChart();

        function updateUI() {
            basePrice += (Math.random() - 0.5) * 50;
            const pStr = basePrice.toFixed(2);
            document.getElementById('mid-price').innerText = pStr + " ↑";
            
            let sHTML = '', bHTML = '';
            for(let i=0; i<5; i++) {
                sHTML += `<div class="row"><span>${(basePrice + i*10).toFixed(2)}</span><span>${(Math.random()*2).toFixed(2)}</span></div>`;
                bHTML += `<div class="row"><span>${(basePrice - i*10).toFixed(2)}</span><span>${(Math.random()*2).toFixed(2)}</span></div>`;
            }
            document.getElementById('sell-side').innerHTML = sHTML;
            document.getElementById('buy-side').innerHTML = bHTML;
        }
        setInterval(updateUI, 1500);

        const target = new Date("Jan 1, 2026 00:00:00").getTime();
        setInterval(() => {
            const diff = target - new Date().getTime();
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('mins').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('secs').innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }, 1000);
    </script>
</body>
</html>
