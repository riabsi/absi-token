<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABSI NEXUS | Cloud Trading</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0b0e11; --panel: #1e2329; --gold: #f0b90b; --buy: #0ecb81; --sell: #f6465d; --text: #eaecef; }
        body { background: var(--bg); color: var(--text); margin: 0; font-family: sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .auth-box { background: var(--panel); padding: 30px; border-radius: 15px; border: 1px solid var(--gold); width: 100%; max-width: 350px; text-align: center; }
        .auth-input { width: 100%; padding: 12px; margin: 8px 0; background: #2b3139; border: 1px solid #444; border-radius: 8px; color: white; box-sizing: border-box; }
        header { height: 50px; background: var(--panel); display: flex; justify-content: space-between; align-items: center; padding: 0 15px; border-bottom: 1px solid #333; }
        #chart-zone { height: 40vh; width: 100%; background: #000; }
        .trade-zone { flex: 1; background: var(--panel); padding: 10px; overflow-y: auto; border-top: 2px solid var(--gold); }
        .order-row { background: #121418; padding: 10px; border-radius: 8px; margin-bottom: 8px; border-right: 4px solid var(--gold); font-size: 0.85rem; }
        .profit { color: var(--buy); font-weight: bold; }
        .loss { color: var(--sell); font-weight: bold; }
        .btn-main { background: var(--gold); border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h2 style="color:var(--gold)">ABSI NEXUS</h2>
            <input type="text" id="username" class="auth-input" placeholder="Ø§Ø³Ù… Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…">
            <input type="password" id="password" class="auth-input" placeholder="ÙƒÙ„Ù…Ø© Ø§Ù„Ù…Ø±ÙˆØ±">
            <button onclick="handleAuth()" class="btn-main">Ø¯Ø®ÙˆÙ„ / ØªØ³Ø¬ÙŠÙ„</button>
        </div>
    </div>

    <header>
        <div id="user-display" style="color:var(--gold); font-weight:bold;">ğŸ‘¤ Ø²Ø§Ø¦Ø±</div>
        <div id="wallet-bal" style="font-weight:bold;">0.00$</div>
    </header>

    <div style="background:#181a20; padding:8px 15px; display:flex; justify-content:space-between; align-items:center;">
        <span style="font-weight:bold;">BTC/USDT</span>
        <span id="live-price" style="color:var(--gold); font-weight:bold;">0.00$</span>
    </div>

    <div id="chart-zone"><div id="tv_chart" style="height:100%;"></div></div>

    <div class="trade-zone">
        <input type="number" id="trade-amt" style="width:100%; padding:12px; background:#2b3139; border:1px solid #444; border-radius:8px; color:white; margin-bottom:10px;" placeholder="Ø§Ù„Ù…Ø¨Ù„Øº USDT">
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <button onclick="openTrade('BUY')" style="flex:1; background:var(--buy); color:white; padding:12px; border:none; border-radius:8px; font-weight:bold;">Ø´Ø±Ø§Ø¡</button>
            <button onclick="openTrade('SELL')" style="flex:1; background:var(--sell); color:white; padding:12px; border:none; border-radius:8px; font-weight:bold;">Ø¨ÙŠØ¹</button>
        </div>
        <div id="active-orders-list"></div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBZ3NMwdz8GqUlVtE_WPLIBi8ZmR_uIy1U",
            authDomain: "absinexus.firebaseapp.com",
            projectId: "absinexus",
            databaseURL: "https://absinexus-default-rtdb.firebaseio.com/", 
            storageBucket: "absinexus.firebasestorage.app",
            messagingSenderId: "1037317212228",
            appId: "1:1037317212228:web:bf243fd222fa77726a1411"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentUser = "";
        let balance = 0;
        let currentPrice = 0;
        let activeTrades = {};

        function handleAuth() {
            const user = document.getElementById('username').value.trim().replace(/[.@]/g, "_");
            const pass = document.getElementById('password').value.trim();
            if(!user || !pass) return alert("Ø£ÙƒÙ…Ù„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª");

            db.ref('users/' + user).once('value').then(s => {
                const data = s.val();
                if(data && data.password === pass) login(user);
                else if(!data) db.ref('users/' + user).set({ password: pass, balance: 1000 }).then(() => login(user));
                else alert("Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø¯Ø®ÙˆÙ„");
            });
        }

        function login(user) {
            currentUser = user;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('user-display').innerText = "ğŸ‘¤ " + user;
            
            // Ø§Ø³ØªÙ…Ø§Ø¹ Ù„Ù„Ø±ØµÙŠØ¯
            db.ref('users/' + user + '/balance').on('value', snap => {
                balance = snap.val() || 0;
                document.getElementById('wallet-bal').innerText = balance.toFixed(2) + "$";
            });

            // Ø§Ø³ØªÙ…Ø§Ø¹ Ù„Ù„ØµÙÙ‚Ø§Øª Ù…Ù† Ø§Ù„Ø³Ø­Ø§Ø¨Ø©
            db.ref('users/' + user + '/trades').on('value', snap => {
                activeTrades = snap.val() || {};
                updateTradesUI();
            });
        }

        function openTrade(type) {
            const amt = parseFloat(document.getElementById('trade-amt').value);
            if(amt > balance || amt <= 0) return alert("Ø±ØµÙŠØ¯ ØºÙŠØ± ÙƒØ§ÙÙ");
            
            const tradeId = Date.now();
            const newTrade = {
                type: type,
                amount: amt,
                entryPrice: currentPrice,
                time: new Date().toLocaleTimeString()
            };
            
            // Ø®ØµÙ… Ø§Ù„Ø±ØµÙŠØ¯ ÙˆØ­ÙØ¸ Ø§Ù„ØµÙÙ‚Ø© ÙÙŠ Ø§Ù„Ø³Ø­Ø§Ø¨ ÙÙˆØ±Ø§Ù‹
            db.ref('users/' + currentUser).update({ balance: balance - amt });
            db.ref('users/' + currentUser + '/trades/' + tradeId).set(newTrade);
        }

        const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@ticker');
        ws.onmessage = e => {
            currentPrice = parseFloat(JSON.parse(e.data).c);
            document.getElementById('live-price').innerText = currentPrice.toFixed(2) + "$";
            updateTradesUI();
        };

        function updateTradesUI() {
            const list = document.getElementById('active-orders-list');
            list.innerHTML = "";
            for (let id in activeTrades) {
                const t = activeTrades[id];
                let diff = currentPrice - t.entryPrice;
                if(t.type === 'SELL') diff = t.entryPrice - currentPrice;
                const profit = (diff / t.entryPrice) * t.amount * 50; // Ø±Ø§ÙØ¹Ø© 50x
                
                list.innerHTML += `
                    <div class="order-row">
                        <div style="display:flex; justify-content:space-between;">
                            <b>${t.type} BTC</b>
                            <span class="${profit >= 0 ? 'profit' : 'loss'}">${profit.toFixed(2)}$</span>
                        </div>
                        <div style="font-size:0.7rem; color:#848e9c;">Ø¯Ø®ÙˆÙ„: ${t.entryPrice}$ | ${t.time}</div>
                        <button onclick="closeTrade('${id}', ${profit}, ${t.amount})" style="width:100%; background:#333; color:white; border:none; margin-top:5px; border-radius:4px; padding:5px; cursor:pointer;">Ø¥ØºÙ„Ø§Ù‚ ÙˆØ±Ø¨Ø­</button>
                    </div>`;
            }
        }

        function closeTrade(id, profit, amount) {
            const finalReturn = amount + profit;
            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø±ØµÙŠØ¯ ÙˆØ­Ø°Ù Ø§Ù„ØµÙÙ‚Ø© Ù…Ù† Ø§Ù„Ø³Ø­Ø§Ø¨
            db.ref('users/' + currentUser).update({ balance: balance + finalReturn });
            db.ref('users/' + currentUser + '/trades/' + id).remove();
        }

        new TradingView.widget({ "autosize": true, "symbol": "BINANCE:BTCUSDT", "theme": "dark", "container_id": "tv_chart" });
    </script>
</body>
</html>
