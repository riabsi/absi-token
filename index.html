<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSI EXCHANGE</title>

    <link rel="icon" type="image/jpeg" href="Unnamed.jpg">
    <link rel="apple-touch-icon" href="Unnamed.jpg">

    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body { 
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.85)), url('Unnamed.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; font-family: 'Segoe UI', sans-serif; overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* الهيدر العلوي */
        .trading-header {
            padding: 15px; background: rgba(22, 26, 30, 0.9); 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid gold; flex-shrink: 0;
        }
        .brand-name { color: gold; font-weight: bold; font-size: 1.3rem; }

        /* منطقة الشموع */
        .trading-container { height: 50vh; width: 100%; background: #000; flex-shrink: 0; }
        #chart-area { height: 100%; width: 100%; }

        /* أزرار البيع والشراء في موقعها الجديد (تحت الشموع) */
        .action-bar {
            background: rgba(30, 35, 41, 0.95); 
            padding: 20px 15px; 
            display: flex; justify-content: center; gap: 15px; 
            border-top: 1px solid #444;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }
        .btn-quick {
            flex: 1; padding: 18px; border-radius: 12px; border: none; 
            font-weight: bold; cursor: pointer; font-size: 1.3rem;
            text-transform: uppercase; transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .q-buy { background: #00c087; color: white; }
        .q-sell { background: #f84960; color: white; }
        .btn-quick:active { transform: scale(0.95); }

        select { 
            background: #2b3139; color: gold; border: 1px solid gold; padding: 10px; border-radius: 8px; font-weight: bold; font-size: 0.9rem;
        }

        /* منطقة المعلومات والعداد */
        .info-section { padding: 30px 10px; text-align: center; flex-grow: 1; }
        .pair-title { font-size: 2.5rem; color: gold; font-weight: bold; margin-bottom: 5px; }
        
        .timer-container { display: flex; justify-content: center; gap: 12px; margin: 20px 0; }
        .timer-box { background: gold; color: black; padding: 15px; border-radius: 12px; min-width: 80px; }
        .timer-box span { font-size: 2.4rem; font-weight: 900; display: block; line-height: 1; }
        .timer-box label { font-size: 1rem; font-weight: bold; }

        .about-box { 
            font-size: 1.3rem; max-width: 850px; margin: 20px auto; background: rgba(0, 0, 0, 0.8); 
            padding: 20px; border-radius: 15px; border: 1px solid gold; line-height: 1.6;
        }

        @media (max-width: 600px) {
            .trading-container { height: 45vh; } /* تقليل ارتفاع الشارت قليلاً ليناسب الجوال */
            .pair-title { font-size: 2.2rem; }
            .timer-box { min-width: 70px; padding: 10px; }
            .timer-box span { font-size: 2rem; }
            .btn-quick { font-size: 1.1rem; padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="trading-header">
        <div class="brand-name">ABSI EXCHANGE</div>
        <select id="pairSelector" onchange="changePair()">
            <optgroup label="عملة المنصة">
                <option value="BINANCE:ABSIUSDT">ABSI / USDT (Soon)</option>
            </optgroup>
            <optgroup label="العملات القيادية">
                <option value="BINANCE:BTCUSDT" selected>BTC / USDT</option>
                <option value="BINANCE:ETHUSDT">ETH / USDT</option>
            </optgroup>
        </select>
    </div>

    <div class="trading-container">
        <div id="chart-area"><div id="tradingview_widget"></div></div>
    </div>

    <div class="action-bar">
        <button class="btn-quick q-buy" onclick="alert('جاري التوجيه لمحرك الشراء...')">BUY / شراء</button>
        <button class="btn-quick q-sell" onclick="alert('جاري التوجيه لمحرك البيع...')">SELL / بيع</button>
    </div>

    <div class="info-section">
        <div class="pair-title">ABSI/USDT</div>
        <div class="timer-container">
            <div class="timer-box"><span id="days">19</span><label>يوم</label></div>
            <div class="timer-box"><span id="hours">00</span><label>ساعة</label></div>
            <div class="timer-box"><span id="minutes">00</span><label>دقيقة</label></div>
        </div>
        <div class="about-box">استعد لانطلاق التداول الرسمي لعملة <b>ABSI</b>. تابع الشارت الحي وراقب السعر لحظة بلحظة.</div>
        <p style="color: gold; font-weight: bold; margin-bottom: 20px;">© 2025 ABSI GOLD - Professional Trading</p>
    </div>
