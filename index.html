    <script>
        let ws;
        function openPage(id) { closePages(); document.getElementById(id).style.display = 'flex'; }
        function closePages() { document.querySelectorAll('.full-page').forEach(p => p.style.display='none'); }
        function openMod(id) { closeMods(); document.getElementById(id).style.display = 'flex'; }
        function closeMods() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }

        function updateAvatar(url) {
            document.getElementById('p-avatar').innerHTML = `<img src="${url}" style="width:100%; height:100%;">`;
            document.getElementById('user-p').innerHTML = `<img src="${url}" style="width:32px; height:32px; border-radius:50%; border:1px solid var(--gold);">`;
        }

        function handleSecureTrade(type) {
            const amt = document.getElementById('trade-amount').value;
            const pair = document.getElementById('pairSelector').value;
            if(!amt || amt <= 0) { alert("ÙŠØ±Ø¬Ù‰ Ø¥Ø¯Ø®Ø§Ù„ ÙƒÙ…ÙŠØ© ØµØ§Ù„Ø­Ø©"); return; }
            
            if(typeof AbsiSecurity !== 'undefined' && AbsiSecurity.verifyProcess()) {
                addToLog(type, pair, amt);
                openMod('balModal'); 
            }
        }

        function addToLog(type, pair, amt) {
            const logContainer = document.getElementById('orders-log');
            const time = new Date().toLocaleTimeString('ar-EG', {hour: '2-digit', minute: '2-digit'});
            const color = type === 'buy' ? 'var(--buy)' : 'var(--sell)';
            const typeTxt = type === 'buy' ? 'Ø´Ø±Ø§Ø¡' : 'Ø¨ÙŠØ¹';

            const entry = `<div class="log-entry"><span style="color:${color}">${typeTxt} ${pair}</span><span>${amt} USDT</span><span style="color:#848e9c; font-size:0.65rem;">${time}</span></div>`;
            if(logContainer.innerText.includes("Ø³Ø¬Ù„ Ø§Ù„ØµÙÙ‚Ø§Øª")) logContainer.innerHTML = '';
            logContainer.innerHTML = entry + logContainer.innerHTML;
        }

        function connectLivePrice(pair) {
            if(ws) ws.close();
            ws = new WebSocket(`wss://stream.binance.com:9443/ws/${pair.toLowerCase()}@ticker`);
            ws.onmessage = (e) => {
                const data = JSON.parse(e.data);
                document.getElementById('live-price').innerText = parseFloat(data.c).toFixed(2) + " $";
            };
        }

        function changePair(pair) {
            new TradingView.widget({
                "autosize": true, "symbol": "BINANCE:" + pair, "interval": "1", "theme": "dark", "container_id": "tv_chart", "hide_side_toolbar": true
            });
            connectLivePrice(pair);
        }

        window.onload = () => {
            changePair("BTCUSDT");
            const box = document.getElementById('avatarBox');
            for(let i=1; i<=20; i++) {
                let img = document.createElement('img');
                let url = `https://api.dicebear.com/7.x/avataaars/svg?seed=${i+50}`;
                img.src = url; img.className = 'avatar-img';
                img.onclick = () => { localStorage.setItem('u_img', url); updateAvatar(url); closePages(); };
                box.appendChild(img);
            }
            const saved = localStorage.getItem('u_img');
            if(saved) updateAvatar(saved);

            let uid = localStorage.getItem('absi_uid') || Math.floor(100000000 + Math.random() * 900000000);
            localStorage.setItem('absi_uid', uid);
            document.getElementById('uid-v').innerText = uid;
        };
