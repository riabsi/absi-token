<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSI GOLD EXCHANGE</title>

    <link rel="icon" type="image/jpeg" href="Unnamed.jpg">
    <link rel="apple-touch-icon" href="Unnamed.jpg">

    <style>
        /* تثبيت الصورة كخلفية لكل الصفحة */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body { 
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.85)), url('Unnamed.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed; /* الصورة تبقى ثابتة لا تتحرك مع التمرير */
            background-repeat: no-repeat;
            color: white; 
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        /* شريط الأوامر العلوي */
        .action-bar {
            background: rgba(30, 35, 41, 0.9); padding: 10px 15px; display: flex; justify-content: center; gap: 15px; border-bottom: 1px solid #444;
        }
        .btn-quick {
            flex: 1; max-width: 150px; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 1rem;
        }
        .q-buy { background: #00c087; color: white; }
        .q-sell { background: #f84960; color: white; }

        /* شريط العنوان واختيار الزوج */
        .trading-header {
            padding: 12px 15px; background: rgba(22, 26, 30, 0.9); display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid gold;
        }

        .trading-container { height: 50vh; background: rgba(0,0,0,0.5); display: flex; flex-direction: column; }
        #chart-area { flex-grow: 1; width: 100%; }

        select { 
            background: #2b3139; color: gold; border: 1px solid gold; padding: 6px 12px; border-radius: 5px; font-weight: bold;
        }

        /* القسم السفلي - العداد والنصوص */
        .info-section { 
            padding: 60px 20px; 
            text-align: center; 
            min-height: 50vh;
        }
        
        .gold-title { 
            font-size: 2.2rem; color: gold; font-weight: bold; margin-bottom: 20px; text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.9);
        }

        .about-box { 
            font-size: 1.4rem; max-width: 850px; margin: 30px auto; background: rgba(0, 0, 0, 0.75); 
            padding: 30px; border-radius: 20px; border: 1px solid gold; line-height: 1.8;
            backdrop-filter: blur(5px); /* تأثير زجاجي شفاف */
        }

        .timer-container { display: flex; justify-content: center; gap: 15px; margin: 40px 0; }
        .timer-box { 
            background: linear-gradient(145deg, #ffd700, #b8860b); color: black; 
            padding: 20px; border-radius: 15px; min-width: 85px; box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }
        .timer-box span { font-size: 2.5rem; font-weight: bold; display: block; }
        .timer-box label { font-size: 1rem; font-weight: bold; }

        @media (max-width: 600px) {
            .gold-title { font-size: 1.8rem; }
            .trading-container { height: 60vh; }
            .about-box { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="action-bar">
        <button class="btn-quick q-buy" onclick="alert('جاري تجهيز محرك الشراء...')">شراء / BUY</button>
        <button class="btn-quick q-sell" onclick="alert('جاري تجهيز محرك البيع...')">بيع / SELL</button>
    </div>

    <div class="trading-header">
        <div style="color: gold; font-weight: bold; font-size: 1.2rem; letter-spacing: 1px;">ABSI GOLD</div>
        <div>
            <select id="pairSelector" onchange="changePair()">
                <option value="BINANCE:BTCUSDT">BTC / USDT</option>
                <option value="BINANCE:BNBUSDT">BNB / USDT</option>
                <option value="BINANCE:ETHUSDT">ETH / USDT</option>
            </select>
        </div>
    </div>

    <div class="trading-container">
        <div id="chart-area"><div id="tradingview_widget"></div></div>
    </div>

    <div class="info-section">
        <div class="gold-title">ABSI GOLD EXCHANGE</div>
        
        <div class="timer-container">
            <div class="timer-box"><span id="days">20</span><label>يوم</label></div>
            <div class="timer-box"><span id="hours">00</span><label>ساعة</label></div>
            <div class="timer-box"><span id="minutes">00</span><label>دقيقة</label></div>
        </div>

        <div class="about-box">
            استعد لإطلاق أقوى منصة تداول لا مركزية. <b>ABSI GOLD</b> توفر لك واجهة احترافية، سيولة عالية، وأماناً فائقاً على شبكة BNB Chain.
        </div>

        <p style="color: gold; font-weight: bold; background: rgba(0,0,0,0.5); display: inline-block; padding: 5px 15px; border-radius: 10px;">© 2025 ABSI GOLD - متاح قريباً على Google Play</p>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        function loadChart(symbol) {
            new TradingView.widget({
                "autosize": true, "symbol": symbol, "interval": "30", "theme": "dark", "style": "1", "locale": "ar", "container_id": "tradingview_widget"
            });
        }
        loadChart("BINANCE:BTCUSDT");
        function changePair() { loadChart(document.getElementById("pairSelector").value); }

        const target = new Date(); target.setDate(target.getDate() + 19);
        function timer() {
            const diff = target - new Date();
            document.getElementById("days").innerText = Math.floor(diff / (1000*60*60*24));
            document.getElementById("hours").innerText = Math.floor((diff / (1000*60*60)) % 24);
            document.getElementById("minutes").innerText = Math.floor((diff / (1000*60)) % 60);
        }
        setInterval(timer, 1000); timer();
    </script>
</body>
</html>
