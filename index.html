<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABSI NEXUS | Authentication</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #0b0e11; --panel: #1e2329; --gold: #f0b90b; --text: #eaecef; }
        body { background: var(--bg); color: var(--text); margin: 0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .auth-box { background: var(--panel); padding: 30px; border-radius: 15px; border: 1px solid var(--gold); width: 100%; max-width: 350px; text-align: center; }
        .auth-input { width: 100%; padding: 12px; margin: 8px 0; background: #2b3139; border: 1px solid #444; border-radius: 8px; color: white; box-sizing: border-box; }
        
        .btn-main { background: var(--gold); border: none; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-sub { background: none; border: 1px solid #444; color: #848e9c; width: 100%; padding: 10px; border-radius: 8px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h2 id="auth-title" style="color:var(--gold)">تسجيل الدخول</h2>
            <input type="text" id="username" class="auth-input" placeholder="اسم المستخدم">
            <input type="password" id="password" class="auth-input" placeholder="كلمة المرور">
            
            <button id="mainBtn" onclick="handleAuth('LOGIN')" class="btn-main">دخول</button>
            <button id="toggleBtn" onclick="toggleMode()" class="btn-sub">ليس لديك حساب؟ إنشاء حساب جديد</button>
        </div>
    </div>

    <script>
        // ضع هنا بيانات Firebase Config الخاصة بك (نفس التي استخدمناها)
        const firebaseConfig = {
            apiKey: "AIzaSyBZ3NMwdz8GqUlVtE_WPLIBi8ZmR_uIy1U",
            authDomain: "absinexus.firebaseapp.com",
            projectId: "absinexus",
            databaseURL: "https://absinexus-default-rtdb.firebaseio.com/", 
            storageBucket: "absinexus.firebasestorage.app",
            messagingSenderId: "1037317212228",
            appId: "1:1037317212228:web:bf243fd222fa77726a1411"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let isLoginMode = true;

        function toggleMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? "تسجيل الدخول" : "حساب جديد";
            document.getElementById('mainBtn').innerText = isLoginMode ? "دخول" : "إنشاء الحساب الآن";
            document.getElementById('toggleBtn').innerText = isLoginMode ? "ليس لديك حساب؟ إنشاء حساب جديد" : "لديك حساب بالفعل؟ دخول";
        }

        function handleAuth() {
            const userRaw = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();
            const user = userRaw.replace(/[.@]/g, "_"); // تنظيف الاسم

            if(!user || !pass) return alert("يرجى ملء الحقول");

            db.ref('users/' + user).once('value').then((snap) => {
                const data = snap.val();

                if (isLoginMode) {
                    // وضع تسجيل الدخول
                    if(data && data.password === pass) {
                        alert("تم الدخول بنجاح");
                        document.getElementById('auth-screen').style.display = 'none';
                    } else {
                        alert("خطأ في الاسم أو كلمة المرور");
                    }
                } else {
                    // وضع إنشاء حساب جديد
                    if(data) {
                        alert("هذا الاسم موجود بالفعل، اختر اسماً آخر");
                    } else {
                        db.ref('users/' + user).set({ password: pass, balance: 1000 }).then(() => {
                            alert("مبروك! تم إنشاء حسابك برصيد 1000$");
                            document.getElementById('auth-screen').style.display = 'none';
                        });
                    }
                }
            }).catch(e => alert("تأكد من تفعيل Rules في جوجل (جعلها true)"));
        }
    </script>
</body>
</html>
