<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABSI EXCHANGE</title>

    <link rel="icon" type="image/jpeg" href="absi-logo.jpg">
    <link rel="apple-touch-icon" href="absi-logo.jpg">

    <style>
        :root { --bg: #0b0e11; --card: #161a1e; --gold: #fcd535; --green: #0ecb81; --red: #f6465d; }
        
        html, body { height: 100%; margin: 0; padding: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; }
        
        body { 
            display: flex; flex-direction: column; 
            background-image: linear-gradient(rgba(11, 14, 17, 0.85), rgba(11, 14, 17, 0.95)), url('absi-logo.jpg');
            background-size: cover; background-position: center;
        }

        .trading-header {
            padding: 12px 15px; background: rgba(22, 26, 30, 0.95); 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--gold); flex-shrink: 0;
        }
        .brand-name { color: var(--gold); font-weight: bold; font-size: 1.1rem; }

        /* زيادة مساحة الشموع لضمان عدم ضغطها */
        .trading-container { 
            flex: 1; 
            width: 100%; background: #000; 
            border-bottom: 1px solid #2b3139;
        }

        .action-bar {
            background: rgba(30, 35, 41, 0.95); 
            padding: 12px; 
            display: flex; justify-content: center; gap: 10px; 
            flex-shrink: 0;
        }
        .btn-quick {
            flex: 1; padding: 14px; border-radius: 8px; border: none; 
            font-weight: bold; cursor: pointer; font-size: 1rem;
            color: white;
        }
        .q-buy { background: var(--green); }
        .q-sell { background: var(--red); }

        .info-section { 
            padding: 15px 10px 25px 10px; text-align: center; 
            background: rgba(11, 14, 17, 0.9); flex-shrink: 0;
        }
        .pair-title { font-size: 1.5rem; color: var(--gold); font-weight: bold; margin-bottom: 8px; }
        
        .timer-container { display: flex; justify-content: center; gap: 6px; }
        .timer-box { background: var(--gold); color: black; padding: 8px; border-radius: 6px; min-width: 60px; }
        .timer-box span { font-size: 1.6rem; font-weight: 900; display: block; line-height: 1; }
        .timer-box label { font-size: 0.75rem; font-weight: bold; }
        .timer-box.sec { background: #ffffff; border: 1px solid var(--gold); }

        select { background: #2b3139; color: var(--gold); border: 1px solid var(--gold); padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="trading-header">
        <div class="brand-name">ABSI EXCHANGE</div>
        <select id="pairSelector" onchange="changePair()">
            <option value="BINANCE:BTCUSDT">BTC / USDT</option>
            <option value="BINANCE:ETHUSDT">ETH / USDT</option>
            <option value="BINANCE:ABSIUSDT">ABSI / USDT (Soon)</option>
        </select>
    </div>

    <div class="trading-container" id="chart-area"></div>

    <div class="action-bar">
        <button class="btn-quick q-buy">BUY / شراء</button>
        <button class="btn-quick q-sell">SELL / بيع</button>
    </div>

    <div class="info-section">
        <div class="pair-title">ABSI/USDT LISTING</div>
        <div class="timer-container">
            <div class="timer-box"><span id="days">00</span><label>يوم</label></div>
            <div class="timer-box"><span id="hours">00</span><label>ساعة</label></div>
            <div class="timer-box"><span id="minutes">00</span><label>دقيقة</label></div>
            <div class="timer-box sec"><span id="seconds">00</span><label>ثانية</label></div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        function loadChart(symbol) {
            document.getElementById('chart-area').innerHTML = '<div id="tradingview_widget"></div>';
            new TradingView.widget({
                "autosize": true,
                "symbol": symbol,
                "interval": "15",
                "theme": "dark",
                "style": "1",
                "locale": "ar",
                "container_id": "tradingview_widget",
                "hide_top_toolbar": true, // إخفاء الشريط العلوي لتوفير مساحة للشموع
                "overrides": {
                    "scalesProperties.fontSize": 14 // حجم متوازن للأرقام لكي لا تضغط الشموع
                }
            });
        }

        window.onload = function() { loadChart("BINANCE:BTCUSDT"); };

        function changePair() {
            const selectedPair = document.getElementById("pairSelector").value;
            loadChart(selectedPair);
        }

        // إعداد العداد التنازلي للعمل تلقائياً
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 18); 

        function updateTimer() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff > 0) {
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = d.toString().padStart(2, '0');
                document.getElementById("hours").innerText = h.toString().padStart(2, '0');
                document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
                document.getElementById("seconds").innerText = s.toString().padStart(2, '0');
            }
        }
        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
