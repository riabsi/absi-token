<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSI NEXUS - منصة الدخول</title>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0b0e11; color: #eaecef; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #181a20; padding: 30px; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); width: 100%; max-width: 360px; text-align: center; border: 1px solid #2b3139; }
        h2 { color: #f0b90b; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #474d57; background: #2b3139; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #f0b90b; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 16px; }
        button:hover { background: #d9a508; }
        .forgot { font-size: 0.85rem; color: #848e9c; cursor: pointer; text-decoration: none; display: block; margin-top: 20px; transition: 0.3s; }
        .forgot:hover { color: #f0b90b; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>ABSI NEXUS</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">تسجيل الدخول</button>
    <span class="forgot" onclick="recoverAccount()">هل نسيت كلمة المرور؟</span>
</div>

<script>
    // --- 1. إعدادات Firebase ---
    // يا رياض: اذهب لـ Firebase Console -> Realtime Database وانسخ الرابط الذي يظهر في الأعلى وضعه مكان الرابط أدناه
    const firebaseConfig = {
        databaseURL: "https://your-project-id.firebaseio.com/" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- 2. إعدادات EmailJS (مأخوذة من صورك) ---
    emailjs.init("I7O-M98m-x4dW5R3t"); 

    // --- 3. دالة تسجيل الدخول ---
    function login() {
        const emailInput = document.getElementById('email').value;
        const passInput = document.getElementById('password').value;

        if(!emailInput || !passInput) {
            alert("يرجى إدخال البريد وكلمة المرور");
            return;
        }

        db.ref('users').once('value', snapshot => {
            let userFound = false;
            snapshot.forEach(child => {
                const data = child.val();
                if (data.email === emailInput && data.password === passInput) {
                    userFound = true;
                }
            });

            if (userFound) {
                alert("تم التحقق بنجاح! جاري تحويلك للمنصة...");
                // استبدل dashboard.html برابط صفحة العملة الخاصة بك
                window.location.href = "dashboard.html"; 
            } else {
                alert("عذراً، البيانات غير صحيحة.");
            }
        }).catch(err => {
            alert("خطأ في الاتصال بقاعدة البيانات. تأكد من إعدادات الحماية (Rules)");
        });
    }

    // --- 4. دالة استعادة الحساب ---
    function recoverAccount() {
        const email = prompt("أدخل بريدك الإلكتروني لاستعادة كلمة المرور:");
        if (!email) return;

        db.ref('users').once('value', snapshot => {
            let foundUser = null;
            snapshot.forEach(child => {
                if (child.val().email === email) {
                    foundUser = { name: child.key, pass: child.val().password };
                }
            });

            if (foundUser) {
                alert("جاري إرسال البيانات إلى بريدك...");
                emailjs.send("service_vv75pdh", "template_5glwjdq", {
                    to_email: email,
                    user_name: foundUser.name,
                    user_password: foundUser.pass
                }).then(() => {
                    alert("تم الإرسال بنجاح! تفقد صندوق الوارد.");
                }, (error) => {
                    alert("فشل الإرسال. تأكد من ربط حساب Gmail في EmailJS.");
                });
            } else {
                alert("هذا البريد غير مسجل لدينا.");
            }
        });
    }
</script>

</body>
    </html>
