<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSI Token | Exchange</title>
    
    <link rel="icon" type="image/jpeg" href="images/unnamed.jpg">
    <link rel="apple-touch-icon" href="images/unnamed.jpg">

    <style>
        body { background-color: #0c1015; color: #e0e0e0; font-family: 'Arial', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .nav { background: #161a1e; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #2b3139; }
        .nav h2 { color: #ffc107; margin: 0; font-size: 18px; }
        select { background: #2b3139; color: #e0e0e0; border: 1px solid #474d57; padding: 5px; border-radius: 4px; }
        .container { flex-grow: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 5px; }
        iframe { border: none; border-radius: 4px; width: 100%; margin-bottom: 10px; }
        #tradingChart { height: 400px; }
        #swapWidget { height: 600px; }
    </style>
</head>
<body>
    <div class="nav">
        <h2>ABSI Exchange</h2>
        <select id="tokenSelector" onchange="updateChart()">
            <option value="0x55d398326f99059ff775485246999027b3197955">USDT / BNB</option>
            <option value="0x6b744158428587d5b546304a0e980a3c2670e309">ABSI / USDT</option>
        </select>
    </div>

    <div class="container">
        <iframe id="tradingChart" src="https://www.geckoterminal.com/bsc/pools/0x55d398326f99059ff775485246999027b3197955?embed=1"></iframe>
        <iframe id="swapWidget" src="https://pancakeswap.finance/swap?outputCurrency=0x55d398326f99059ff775485246999027b3197955"></iframe>
    </div>

    <script>
        function updateChart() {
            const addr = document.getElementById('tokenSelector').value;
            document.getElementById('tradingChart').src = `https://www.geckoterminal.com/bsc/pools/${addr}?embed=1`;
            document.getElementById('swapWidget').src = `https://pancakeswap.finance/swap?outputCurrency=${addr}`;
        }
    </script>
</body>
</html>
