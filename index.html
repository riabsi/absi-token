<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة ABSI للتداول</title>
    <style>
        :root {
            --bg-color: #0b0e11;
            --panel-bg: #1e2329;
            --text-main: #eaecef;
            --text-dim: #848e9c;
            --gold: #f0b90b;
            --red: #f6465d;
            --green: #0ecb81;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* الهيدر */
        header {
            background-color: var(--panel-bg);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .logo { color: var(--gold); font-size: 1.5rem; font-weight: bold; }
        .user-info { font-size: 0.9rem; color: var(--text-dim); }

        /* منطقة التداول */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* الرسم البياني (وهمي حالياً) */
        .chart-area {
            flex: 3;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #333;
            position: relative;
        }

        /* لوحة التحكم (البيع والشراء) */
        .trade-panel {
            flex: 1;
            background-color: var(--panel-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .balance-box {
            background: #2b3139;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .balance-box span { color: var(--gold); font-weight: bold; }

        input {
            width: 100%;
            padding: 12px;
            background: #2b3139;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
        }

        .btn-group { display: flex; gap: 10px; }
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }
        .btn-buy { background-color: var(--green); }
        .btn-sell { background-color: var(--red); }

        nav {
            background: var(--panel-bg);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            border-top: 1px solid #333;
        }

        nav a { color: var(--text-dim); text-decoration: none; font-size: 0.9rem; }
        nav a.active { color: var(--gold); }
    </style>
</head>
<body>

    <script>
        window.onload = function() {
            const user = localStorage.getItem('registeredUser');
            if (!user) {
                // إذا لم يجد حساب مسجل، يطرد الشخص لصفحة الدخول
                window.location.href = 'login.html';
            } else {
                const userData = JSON.parse(user);
                document.getElementById('user-email').innerText = userData.email;
            }
        };

        function logout() {
            localStorage.removeItem('registeredUser');
            window.location.href = 'login.html';
        }
    </script>

    <header>
        <div class="logo">ABSI PRO</div>
        <div class="user-info">
            <span id="user-email">تحميل...</span>
            <button onclick="logout()" style="background:none; border:none; color:var(--red); cursor:pointer; margin-right:10px;">خروج</button>
        </div>
    </header>

    <div class="main-container">
        <div class="chart-area">
            <div style="text-align:center;">
                <h1 style="color:var(--green);">ABSI / USDT</h1>
                <p style="color:var(--text-dim);">الرسم البياني قيد التجهيز...</p>
            </div>
        </div>

        <div class="trade-panel">
            <div class="balance-box">
                رصيد USDT: <span id="u-bal">0.00</span><br>
                رصيد ABSI: <span id="a-bal">0.00</span>
            </div>

            <p style="font-size: 0.8rem; color: var(--text-dim);">سعر السوق: 0.05$</p>
            
            <input type="number" placeholder="الكمية المراد تداولها">
            
            <div class="btn-group">
                <button class="btn btn-buy">شراء</button>
                <button class="btn btn-sell">بيع</button>
            </div>
        </div>
    </div>

    <nav>
        <a href="index.html" class="active">التداول</a>
        <a href="wallet.html">المحفظة</a>
        <a href="#">الأسواق</a>
        <a href="#">الإعدادات</a>
    </nav>

</body>
</html>
