<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABSI NEXUS | Trading</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #0b0e11; --panel: #1e2329; --gold: #f0b90b; --text: #eaecef; }
        body { background: var(--bg); color: var(--text); margin: 0; font-family: sans-serif; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .auth-box { background: var(--panel); padding: 25px; border-radius: 15px; border: 1px solid var(--gold); width: 100%; max-width: 320px; text-align: center; }
        .auth-input { width: 100%; padding: 12px; margin: 6px 0; background: #2b3139; border: 1px solid #444; border-radius: 8px; color: white; box-sizing: border-box; text-align: center; }
        .auth-btn { width: 100%; padding: 12px; background: var(--gold); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; color: black; }
        header { height: 60px; background: var(--panel); display: flex; justify-content: space-between; align-items: center; padding: 0 15px; border-bottom: 1px solid #333; }
        #chart-zone { height: 45vh; background: #000; }
        .trade-zone { flex: 1; background: var(--panel); padding: 10px; border-top: 2px solid var(--gold); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h2 style="color:var(--gold);">ABSI NEXUS</h2>
            <input type="text" id="username" class="auth-input" placeholder="اسم المستخدم">
            <input type="password" id="password" class="auth-input" placeholder="كلمة المرور">
            <button class="auth-btn" onclick="handleAuth()">دخول للمنصة</button>
            <p style="font-size: 0.7rem; color: #848e9c; margin-top: 10px;">سيتم إنشاء حساب تلقائياً إذا كان أول دخول</p>
        </div>
    </div>

    <header>
        <div style="color: var(--gold); font-weight: bold;">ABSI NEXUS</div>
        <div style="text-align: left;">
            <div style="font-size: 0.6rem; color: #2d83ff;">رصيد التجريبي</div>
            <div id="headBal" style="font-weight: bold;">0.00$</div>
        </div>
    </header>

    <div id="chart-zone"><div id="tv_chart" style="height:100%;"></div></div>

    <div class="trade-zone">
        <input type="number" id="tradeAmt" style="width:100%; padding:12px; background:#2b3139; border:1px solid #444; border-radius:8px; color:white; margin-bottom:10px;" placeholder="المبلغ USDT">
        <div style="display:flex; gap:10px;">
            <button style="flex:1; background:#0ecb81; color:white; padding:12px; border:none; border-radius:8px; font-weight:bold;">شراء</button>
            <button style="flex:1; background:#f6465d; color:white; padding:12px; border:none; border-radius:8px; font-weight:bold;">بيع</button>
        </div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // تحديث الرابط للقاعدة الصحيحة
        const firebaseConfig = { databaseURL: "https://riabsi-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function handleAuth() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();

            if(!u || !p) return alert("أدخل البيانات");

            // البحث في القاعدة الصحيحة
            db.ref('users/' + u).once('value', s => {
                const data = s.val();
                if(data) {
                    if(data.password === p) startApp(u, data);
                    else alert("كلمة المرور خطأ");
                } else {
                    // إنشاء حساب جديد بسيط
                    db.ref('users/' + u).set({ password: p, balance_demo: 1000 }).then(() => startApp(u, {balance_demo: 1000}));
                }
            });
        }

        function startApp(u, data) {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('headBal').innerText = (data.balance_demo || 0).toFixed(2) + "$";
            
            // تشغيل الشارت فوراً
            new TradingView.widget({
                "autosize": true,
                "symbol": "BINANCE:BTCUSDT",
                "interval": "1",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "ar",
                "container_id": "tv_chart"
            });
        }
    </script>
</body>
</html>
