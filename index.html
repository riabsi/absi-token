<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSI EXCHANGE | Full View</title>
    <style>
        :root {
            --bg-color: #0b0e11;
            --panel-bg: #1e2329;
            --gold: #f0b90b;
            --buy: #0ecb81;
            --sell: #f6465d;
            --text-gray: #848e9c;
        }

        /* جعل الصفحة تأخذ كامل طول الشاشة دون فراغات */
        html, body { 
            height: 100%; margin: 0; padding: 0; 
            background-color: var(--bg-color); color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column;
        }

        .header {
            padding: 12px 15px; background: var(--panel-bg); 
            border-bottom: 2px solid var(--gold);
            display: flex; justify-content: space-between; align-items: center;
        }

        /* الحاوية الرئيسية تمتد لملء الفراغ السفلي */
        .content-wrapper {
            flex: 1; display: flex; flex-direction: column; padding: 8px; gap: 8px;
        }

        /* توزيع دفاتر الأوامر بشكل طولي أكبر */
        .top-stats {
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px; height: 30vh; /* زيادة الارتفاع الطولي */
        }

        .panel {
            background: var(--panel-bg); border-radius: 8px;
            border: 1px solid #333; display: flex; flex-direction: column; overflow: hidden;
        }

        .panel-header {
            padding: 8px 12px; font-size: 0.75rem; color: var(--text-gray);
            border-bottom: 1px solid #333; display: flex; justify-content: space-between;
        }

        .data-list { flex: 1; overflow: hidden; font-family: monospace; font-size: 0.85rem; padding: 5px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 4px; }

        /* جعل الرسم البياني يأخذ مساحة طولية أكبر */
        .chart-box { flex: 2; min-height: 350px; }

        /* منطقة الأزرار */
        .trading-area {
            background: var(--panel-bg); padding: 15px; border-radius: 12px;
        }
        .input-row { display: flex; gap: 8px; margin-bottom: 8px; }
        .t-input {
            flex: 1; background: #2b3139; border: 1px solid #444;
            color: white; padding: 14px; border-radius: 6px; text-align: center; font-weight: bold;
        }
        .btn-row { display: flex; gap: 8px; }
        .btn {
            flex: 1; padding: 16px; border: none; border-radius: 6px;
            font-weight: bold; color: white; cursor: pointer; font-size: 1.1rem;
        }

        /* العداد السفلي المطور لتغطية المساحة */
        .launch-footer {
            padding: 40px 20px; text-align: center;
            background: linear-gradient(0deg, rgba(240,185,11,0.1) 0%, rgba(11,14,17,1) 100%);
        }

        .timer-wrap { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .unit-box {
            background: var(--gold); color: #000; padding: 12px;
            border-radius: 8px; min-width: 65px; box-shadow: 0 4px 15px rgba(240,185,11,0.3);
        }
        .unit-box span { font-size: 1.8rem; font-weight: 900; display: block; }
    </style>
</head>
<body>

    <div class="header">
        <div style="color:var(--gold); font-weight:bold;">BTC/USDT ▼</div>
        <div style="color:var(--gold); font-weight:bold; letter-spacing:1px;">ABSI EXCHANGE</div>
    </div>

    <div class="content-wrapper">
        <div class="top-stats">
            <div class="panel">
                <div class="panel-header"><span>السعر (USDT)</span><span>الكمية</span></div>
                <div id="sell-side" class="data-list" style="display:flex; flex-direction:column-reverse; color:var(--sell);"></div>
                <div id="mid-price" style="text-align:center; padding:8px; background:#2b3139; font-weight:bold; color:var(--buy); font-size:1.1rem;">---</div>
                <div id="buy-side" class="data-list" style="color:var(--buy);"></div>
            </div>
            <div class="panel">
                <div class="panel-header"><span>سجل العمليات</span><span>الوقت</span></div>
                <div id="history-side" class="data-list"></div>
            </div>
        </div>

        <div class="panel chart-box">
            <div id="tradingview_widget" style="height: 100%;"></div>
        </div>

        <div class="trading-area">
            <div class="input-row">
                <input type="text" id="p1" class="t-input" readonly>
                <input type="text" id="p2" class="t-input" readonly>
            </div>
            <div class="input-row">
                <input type="text" class="t-input" placeholder="الكمية BTC">
                <input type="text" class="t-input" placeholder="الكمية BTC">
            </div>
            <div class="btn-row">
                <button class="btn" style="background:var(--buy)">شراء</button>
                <button class="btn" style="background:var(--sell)">بيع</button>
            </div>
        </div>
    </div>

    <div class="launch-footer">
        <h1 style="color:var(--gold); font-size: 2.8rem; margin:0;">ABSI/USDT</h1>
        <p style="color:var(--text-gray); margin-top:5px;">موعد الإدراج الرسمي والتداول المباشر</p>
        
        <div class="timer-wrap">
            <div class="unit-box"><span id="days">14</span><small>يوم</small></div>
            <div class="unit-box"><span id="hours">20</span><small>ساعة</small></div>
            <div class="unit-box"><span id="mins">52</span><small>دقيقة</small></div>
            <div class="unit-box"><span id="secs">34</span><small>ثانية</small></div>
        </div>
        
        <button style="margin-top:30px; background:var(--gold); color:black; border:none; padding:15px 50px; border-radius:30px; font-weight:bold; font-size:1.1rem; cursor:pointer;">
            اشترِ الآن (Pre-sale)
        </button>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // الرسم البياني
        new TradingView.widget({
            "autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "1",
            "theme": "dark", "style": "1", "locale": "ar", "container_id": "tradingview_widget",
            "hide_top_toolbar": true, "save_image": false
        });

        // محاكاة البيانات الحية وتمديد القوائم
        let currPrice = 98467.11;
        function updateExchange() {
            currPrice += (Math.random() - 0.5) * 4;
            document.getElementById('p1').value = currPrice.toFixed(2);
            document.getElementById('p2').value = currPrice.toFixed(2);
            document.getElementById('mid-price').innerText = currPrice.toFixed(2) + " ↑";

            const sSide = document.getElementById('sell-side');
            const bSide = document.getElementById('buy-side');
            const hSide = document.getElementById('history-side');

            sSide.innerHTML = ''; bSide.innerHTML = '';
            for(let i=0; i<8; i++) {
                sSide.innerHTML += `<div class="row"><span>${(currPrice + i*2).toFixed(2)}</span><span>${Math.random().toFixed(3)}</span></div>`;
                bSide.innerHTML += `<div class="row"><span>${(currPrice - i*2).toFixed(2)}</span><span>${Math.random().toFixed(3)}</span></div>`;
            }

            const time = new Date().toLocaleTimeString([], {hour12:false});
            hSide.insertAdjacentHTML('afterbegin', `<div class="row"><span>${currPrice.toFixed(2)}</span><span style="color:#848e9c">${time}</span></div>`);
            if(hSide.children.length > 15) hSide.lastChild.remove();
        }
        setInterval(updateExchange, 1500);

        // المؤقت
        const target = new Date("Jan 1, 2026 00:00:00").getTime();
        setInterval(() => {
            const diff = target - new Date().getTime();
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('mins').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('secs').innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }, 1000);
    </script>
</body>
        </html>
