<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSI NEXUS | دخول</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #0b0e11; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1e2329; padding: 30px; border-radius: 12px; border: 1px solid #f0b90b; width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #444; background: #2b3139; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #f0b90b; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .link { color: #f0b90b; font-size: 13px; cursor: pointer; display: block; margin-top: 15px; text-decoration: none; }
    </style>
</head>
<body>

    <div class="box">
        <h2 style="color:#f0b90b">ABSI NEXUS</h2>
        <h3 id="status-title">تسجيل الدخول</h3>
        
        <input type="text" id="user" placeholder="اسم المستخدم">
        <div id="email-div" style="display:none;"><input type="email" id="email" placeholder="البريد الإلكتروني"></div>
        <input type="password" id="pass" placeholder="كلمة المرور">
        
        <button onclick="startAction()" id="btn-text">دخول للمنصة</button>
        <a class="link" onclick="toggle()" id="toggle-link">إنشاء حساب جديد</a>
    </div>

    <script>
        // إعدادات قاعدة البيانات الخاصة بك
        const config = { databaseURL: "https://riabsi-default-rtdb.firebaseio.com" };
        firebase.initializeApp(config);
        const db = firebase.database();

        let isReg = false;

        function toggle() {
            isReg = !isReg;
            document.getElementById('status-title').innerText = isReg ? "حساب جديد" : "تسجيل الدخول";
            document.getElementById('email-div').style.display = isReg ? "block" : "none";
            document.getElementById('btn-text').innerText = isReg ? "إتمام التسجيل" : "دخول للمنصة";
            document.getElementById('toggle-link').innerText = isReg ? "لديك حساب؟ سجل دخولك" : "إنشاء حساب جديد";
        }

        function startAction() {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            const e = document.getElementById('email').value.trim();

            if(!u || !p) return alert("اكمل البيانات");

            if(isReg) {
                // تسجيل جديد بدون شروط معقدة للتجربة
                db.ref('users/' + u).set({ email: e, password: p, balance_demo: 1000, balance_real: 0 }).then(() => {
                    alert("تم الحفظ! جرب الدخول الآن");
                    location.reload();
                });
            } else {
                // الدخول
                db.ref('users/' + u).once('value', s => {
                    const data = s.val();
                    if(data && data.password === p) {
                        alert("نجح الدخول! سيتم نقلك الآن للمنصة");
                        
                        // التوجيه القسري المباشر
                        window.location.assign("https://riabsi.github.io/absi-token/wallet.html");
                        
                    } else {
                        alert("بيانات خاطئة");
                    }
                });
            }
        }
    </script>
</body>
</html>
