<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSI EXCHANGE | Pro Trading</title>
    <style>
        :root {
            --bg-color: #0b0e11;
            --panel-bg: #1e2329;
            --gold: #f0b90b;
            --buy: #0ecb81;
            --sell: #f6465d;
            --text-gray: #848e9c;
        }

        html, body { 
            height: 100%; margin: 0; padding: 0; 
            background-color: var(--bg-color); color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column;
            overflow-x: hidden;
        }

        .header {
            padding: 10px 15px; background: var(--panel-bg); 
            border-bottom: 2px solid var(--gold);
            display: flex; justify-content: space-between; align-items: center;
        }

        select {
            background: #2b3139; color: var(--gold); border: 1px solid #444;
            padding: 8px; border-radius: 5px; font-weight: bold; outline: none;
        }

        .content-wrapper { flex: 1; display: flex; flex-direction: column; padding: 5px; gap: 5px; }

        .top-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; height: 28vh; }

        .panel {
            background: var(--panel-bg); border-radius: 6px;
            border: 1px solid #333; display: flex; flex-direction: column; overflow: hidden;
        }

        .panel-header {
            padding: 5px 10px; font-size: 0.7rem; color: var(--text-gray);
            border-bottom: 1px solid #333; display: flex; justify-content: space-between;
        }

        .data-list { flex: 1; overflow: hidden; font-family: monospace; font-size: 0.8rem; padding: 2px 8px; }
        .row { display: flex; justify-content: space-between; line-height: 1.4; }

        .chart-box { flex: 1; min-height: 320px; }

        .trading-area { background: var(--panel-bg); padding: 12px; border-radius: 10px; }
        .input-row { display: flex; gap: 5px; margin-bottom: 5px; }
        .t-input {
            flex: 1; background: #2b3139; border: 1px solid #444;
            color: white; padding: 12px; border-radius: 5px; text-align: center; font-size: 0.9rem;
        }
        .btn {
            flex: 1; padding: 14px; border: none; border-radius: 5px;
            font-weight: bold; color: white; cursor: pointer; font-size: 1rem;
        }

        .launch-footer {
            padding: 30px 10px; text-align: center;
            background: linear-gradient(0deg, rgba(240,185,11,0.05) 0%, var(--bg-color) 100%);
        }
        .timer-wrap { display: flex; justify-content: center; gap: 8px; margin-top: 15px; }
        .unit-box { background: var(--gold); color: #000; padding: 10px; border-radius: 6px; min-width: 60px; }
        .unit-box span { font-size: 1.6rem; font-weight: bold; display: block; }
    </style>
</head>
<body>

    <div class="header">
        <select id="pairSelector" onchange="changePair()">
            <optgroup label="العملات القيادية">
                <option value="BINANCE:BTCUSDT">BTC / USDT</option>
                <option value="BINANCE:ETHUSDT">ETH / USDT</option>
                <option value="BINANCE:BNBUSDT">BNB / USDT</option>
                <option value="BINANCE:SOLUSDT">SOL / USDT</option>
            </optgroup>
            <optgroup label="عملات الميم (Meme)">
                <option value="BINANCE:DOGEUSDT">DOGE / USDT</option>
                <option value="BINANCE:SHIBUSDT">SHIB / USDT</option>
                <option value="BINANCE:PEPEUSDT">PEPE / USDT</option>
                <option value="BINANCE:FLOKIUSDT">FLOKI / USDT</option>
            </optgroup>
            <optgroup label="عملات مستقرة (Stable)">
                <option value="BINANCE:USDCUSDT">USDC / USDT</option>
                <option value="BINANCE:FDUSDUSDT">FDUSD / USDT</option>
            </optgroup>
        </select>
        <div style="color:var(--gold); font-weight:bold; font-size:1.1rem;">ABSI EXCHANGE</div>
    </div>

    <div class="content-wrapper">
        <div class="top-stats">
            <div class="panel">
                <div class="panel-header"><span>السعر</span><span>الكمية</span></div>
                <div id="sell-side" class="data-list" style="display:flex; flex-direction:column-reverse; color:var(--sell);"></div>
                <div id="mid-price" style="text-align:center; padding:5px; background:#2b3139; font-weight:bold; color:var(--buy); font-size:1.1rem;">---</div>
                <div id="buy-side" class="data-list" style="color:var(--buy);"></div>
            </div>
            <div class="panel">
                <div class="panel-header"><span>آخر الصفقات</span><span>الوقت</span></div>
                <div id="history-side" class="data-list"></div>
            </div>
        </div>

        <div class="panel chart-box">
            <div id="tradingview_widget" style="height: 100%;"></div>
        </div>

        <div class="trading-area">
            <div class="input-row">
                <input type="text" id="p1" class="t-input" readonly>
                <input type="text" id="p2" class="t-input" readonly>
            </div>
            <div class="btn-row" style="display:flex; gap:8px;">
                <button class="btn" style="background:var(--buy)">شراء</button>
                <button class="btn" style="background:var(--sell)">بيع</button>
            </div>
        </div>
    </div>

    <div class="launch-footer">
        <h2 style="color:var(--gold); margin:0;">ABSI/USDT</h2>
        <div class="timer-wrap">
            <div class="unit-box"><span id="days">00</span><small>يوم</small></div>
            <div class="unit-box"><span id="hours">00</span><small>ساعة</small></div>
            <div class="unit-box"><span id="mins">00</span><small>دقيقة</small></div>
            <div class="unit-box"><span id="secs">00</span><small>ثانية</small></div>
        </div>
        <button style="margin-top:20px; background:var(--gold); padding:12px 40px; border-radius:25px; border:none; font-weight:bold; cursor:pointer;">Pre-sale (قريباً)</button>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let basePrice = 98000;
        let priceDecimals = 2;

        function loadChart(symbol) {
            new TradingView.widget({
                "autosize": true, "symbol": symbol, "interval": "1",
                "theme": "dark", "style": "1", "locale": "ar", "container_id": "tradingview_widget",
                "hide_top_toolbar": true, "save_image": false
            });
        }

        function changePair() {
            const selector = document.getElementById('pairSelector');
            const selected = selector.value;
            loadChart(selected);
            
            // ضبط السعر الوهمي والكسور بناءً على نوع العملة
            if(selected.includes("BTC")) { basePrice = 98000; priceDecimals = 2; }
            else if(selected.includes("ETH")) { basePrice = 2600; priceDecimals = 2; }
            else if(selected.includes("SOL")) { basePrice = 180; priceDecimals = 2; }
            else if(selected.includes("DOGE")) { basePrice = 0.38; priceDecimals = 4; }
            else if(selected.includes("PEPE")) { basePrice = 0.00001; priceDecimals = 8; }
            else if(selected.includes("USDC") || selected.includes("FDUSD")) { basePrice = 1.00; priceDecimals = 4; }
            else { basePrice = 0.5; priceDecimals = 4; }
        }

        loadChart("BINANCE:BTCUSDT");

        function updateLiveUI() {
            // تذبذب السعر بنسبة بسيطة
            basePrice += (Math.random() - 0.5) * (basePrice * 0.001);
            const pStr = basePrice.toFixed(priceDecimals);
            
            document.getElementById('p1').value = pStr;
            document.getElementById('p2').value = pStr;
            document.getElementById('mid-price').innerText = pStr;

            const sSide = document.getElementById('sell-side');
            const bSide = document.getElementById('buy-side');
            const hSide = document.getElementById('history-side');

            let sHTML = '', bHTML = '';
            for(let i=0; i<8; i++) {
                let offset = (i + 1) * (basePrice * 0.0005);
                sHTML += `<div class="row"><span>${(basePrice + offset).toFixed(priceDecimals)}</span><span>${(Math.random()*10).toFixed(2)}</span></div>`;
                bHTML += `<div class="row"><span>${(basePrice - offset).toFixed(priceDecimals)}</span><span>${(Math.random()*10).toFixed(2)}</span></div>`;
            }
            sSide.innerHTML = sHTML;
            bSide.innerHTML = bHTML;

            const time = new Date().toLocaleTimeString([], {hour12:false});
            hSide.insertAdjacentHTML('afterbegin', `<div class="row"><span>${pStr}</span><span style="color:var(--text-gray)">${time}</span></div>`);
            if(hSide.children.length > 12) hSide.lastChild.remove();
        }

        setInterval(updateLiveUI, 1000);

        const target = new Date("Jan 1, 2026 00:00:00").getTime();
        setInterval(() => {
            const diff = target - new Date().getTime();
            document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('mins').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('secs').innerText = Math.floor((diff % (1000 * 60)) / 1000);
        }, 1000);
    </script>
</body>
</html>
