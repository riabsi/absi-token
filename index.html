<div id="futuresPage" class="full-page">
    <div style="display: flex; height: 100%;">
        
        <div style="width: 40%; background: var(--bg); font-size: 0.75rem; padding: 5px; border-left: 1px solid var(--border);">
            <div style="display: flex; justify-content: space-between; color: var(--gray); margin-bottom: 5px;">
                <span>السعر</span>
                <span>المبلغ</span>
            </div>
            <div id="sell-orders" style="color: var(--down);">
                <div style="display:flex; justify-content:space-between;"><span>0.003520</span><span>41.4k</span></div>
                <div style="display:flex; justify-content:space-between;"><span>0.003519</span><span>40.7k</span></div>
                <div style="display:flex; justify-content:space-between;"><span>0.003517</span><span>9.8k</span></div>
            </div>
            <div style="text-align: center; padding: 10px 0; font-size: 1.1rem; font-weight: bold;" id="current-price-futures">0.003513</div>
            <div id="buy-orders" style="color: var(--up);">
                <div style="display:flex; justify-content:space-between;"><span>0.003510</span><span>21.7k</span></div>
                <div style="display:flex; justify-content:space-between;"><span>0.003509</span><span>459.8k</span></div>
                <div style="display:flex; justify-content:space-between;"><span>0.003508</span><span>30.7k</span></div>
            </div>
        </div>

        <div style="width: 60%; padding: 10px; display: flex; flex-direction: column; gap: 10px;">
            
            <div style="display: flex; gap: 5px;">
                <button style="flex: 1; background: #2b3139; border: none; color: white; padding: 5px; border-radius: 4px; font-size: 0.8rem;">المعزول</button>
                <button style="flex: 1; background: #2b3139; border: none; color: white; padding: 5px; border-radius: 4px; font-size: 0.8rem;">8x</button>
            </div>

            <div style="display: flex; background: #2b3139; border-radius: 4px; overflow: hidden;">
                <button style="flex: 1; padding: 8px; border: none; background: var(--up); color: white;">شراء</button>
                <button style="flex: 1; padding: 8px; border: none; background: transparent; color: var(--gray);">بيع</button>
            </div>

            <select style="width: 100%; background: #2b3139; color: white; border: none; padding: 8px; border-radius: 4px;">
                <option>طلب حدي</option>
                <option>طلب السوق</option>
            </select>

            <div style="position: relative;">
                <input type="number" placeholder="السعر (USDT)" style="width: 100%; padding: 10px; background: #2b3139; border: none; color: white; border-radius: 4px;">
                <span style="position: absolute; left: 10px; top: 10px; font-size: 0.7rem; color: var(--gray);">BBO</span>
            </div>

            <input type="number" placeholder="المبلغ (USDT)" style="width: 100%; padding: 10px; background: #2b3139; border: none; color: white; border-radius: 4px;">

            <div style="display: flex; justify-content: space-between; padding: 5px 0;">
                <div style="width: 8px; height: 8px; background: #444; transform: rotate(45deg);"></div>
                <div style="width: 8px; height: 8px; background: #444; transform: rotate(45deg);"></div>
                <div style="width: 8px; height: 8px; background: #444; transform: rotate(45deg);"></div>
                <div style="width: 8px; height: 8px; background: #444; transform: rotate(45deg);"></div>
            </div>

            <div style="font-size: 0.8rem; display: flex; justify-content: space-between;">
                <span style="color: var(--gray);">متاح</span>
                <span>0.00 USDT</span>
            </div>

            <button class="trade-btn btn-buy" style="width: 100%; margin-top: auto;" onclick="openDepositModal('Futures')">صفقة شراء</button>
        </div>
    </div>
</div>
