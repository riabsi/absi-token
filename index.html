<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABSI Token | Exchange</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0c1015">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">

    <style>
        /* الخلفية والخطوط الأساسية - Dark Mode */
        body { 
            background-color: #0c1015; 
            color: #e0e0e0; 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            overflow: hidden; 
            overflow-x: hidden; 
        }

        /* شريط القائمة العلوي */
        .nav { 
            background: #161a1e; 
            padding: 10px 8px; 
            display: flex; 
            justify-content: flex-start;
            align-items: center; 
            flex-shrink: 0;
            border-bottom: 1px solid #2b3139;
            width: 100%;
        }
        
        .nav-content {
            display: flex;
            align-items: center;
            gap: 15px; 
        }

        .nav h2 {
            color: #ffc107; 
            margin: 0;
            font-size: 16px; 
            white-space: nowrap; 
        }
        
        select { 
            background: #2b3139; 
            color: #e0e0e0; 
            border: 1px solid #474d57; 
            padding: 3px 6px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 13px; 
        }

        .container { 
            display: flex; 
            flex-direction: column; 
            gap: 4px; 
            padding: 4px; 
            flex-grow: 1; 
            width: 100%;
            overflow-y: auto; 
            height: calc(100vh - 50px); 
        }
        
        iframe { 
            border: 1px solid #2b3139; 
            border-radius: 4px; 
            background: #161a1e; 
            width: 100%;
        }

        #tradingChart {
            height: 50vh; 
            margin-bottom: 4px; 
        }
        
        #swapWidget {
            height: 550px; 
            max-width: 450px; 
            margin: 0 auto 20px auto; 
        }
    </style>
</head>
<body>

<div id="main-content">
    <div class="nav">
        <div class="nav-content">
            <h2>ABSI Exchange</h2>
            <div style="display: flex; align-items: center;">
                <label style="margin-right: 5px; color: #a0a0a0; font-size: 12px;">الزوج:</label>
                <select id="tokenSelector" onchange="updateChart()">
                    <option value="0x55d398326f99059ff775485246999027b3197955">USDT / BNB</option>
                    <option value="0x6b744158428587d5b546304a0e980a3c2670e309">ABSI / USDT</option>
                    <option value="0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c">BNB / BUSD</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container">
        <iframe id="tradingChart" src="https://www.geckoterminal.com/bsc/pools/0x55d398326f99059ff775485246999027b3197955?embed=1" loading="lazy" allowfullscreen></iframe>
        <iframe id="swapWidget" src="https://pancakeswap.finance/swap?outputCurrency=0x55d398326f99059ff775485246999027b3197955" loading="lazy" allowfullscreen></iframe>
    </div>
</div>

<script>
    function updateChart() {
        const tokenAddress = document.getElementById('tokenSelector').value;
        document.getElementById('tradingChart').src = `https://www.geckoterminal.com/bsc/pools/${tokenAddress}?embed=1`;
        document.getElementById('swapWidget').src = `https://pancakeswap.finance/swap?outputCurrency=${tokenAddress}`;
    }
</script>

</body>
</html>
