<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABSI NEXUS | Professional Hub</title>
    <style>
        :root { --bg: #0b0e11; --panel: #1e2329; --gold: #f0b90b; --buy: #0ecb81; --sell: #f6465d; }
        body { background-color: var(--bg); color: white; margin: 0; font-family: sans-serif; overflow-x: hidden; }
        
        header { padding: 12px 15px; background: var(--panel); display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 100; }
        .logo-text { color: var(--gold); font-weight: bold; font-size: 1.1rem; white-space: nowrap; }
        
        /* البند 2: تنسيق قائمة العملات */
        .selector-container { background: #2b3139; padding: 10px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #333; }
        select { background: #1e2329; color: var(--gold); border: 1px solid #444; padding: 8px; border-radius: 8px; width: 100%; font-weight: bold; outline: none; }

        .content { padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .chart-wrapper { height: 450px; background: #000; border-radius: 12px; overflow: hidden; border: 1px solid #333; position: relative; }
        
        #absi-countdown { position: absolute; inset: 0; background: #000; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; }

        .trade-box { background: var(--panel); padding: 15px; border-radius: 15px; border: 1px solid #333; }
        input { width: 100%; padding: 10px; margin-bottom: 12px; background: #2b3139; border: 1px solid #444; color: white; border-radius: 8px; text-align: center; font-size: 1rem; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 14px; border: none; border-radius: 8px; font-weight: bold; color: white; cursor: pointer; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-card { background: var(--panel); width: 90%; max-width: 400px; border-radius: 20px; padding: 20px; border: 1px solid var(--gold); text-align: center; }
    </style>
</head>
<body>

    <header>
        <div style="font-size: 0.7rem; color: #848e9c;">
            <span id="u-mail">user@nexus</span> <span onclick="logout()" style="color:var(--sell); cursor:pointer;">[خروج]</span>
        </div>
        <div class="logo-text">ABSI NEXUS</div>
    </header>

    <div class="selector-container">
        <label style="font-size: 0.8rem; min-width: 80px;">إختر السوق:</label>
        <select id="pairSelector" onchange="switchPair(this.value)">
            <option value="ABSI/USDT">⭐ ABSI / USDT</option>
            <option value="BTC/USDT">Bitcoin (BTC)</option>
            <option value="ETH/USDT">Ethereum (ETH)</option>
            <option value="SOL/USDT">Solana (SOL)</option>
            <option value="XRP/USDT">XRP</option>
            <option value="DOGE/USDT">Dogecoin</option>
            <option value="ADA/USDT">Cardano</option>
            <option value="AVAX/USDT">Avalanche</option>
            <option value="DOT/USDT">Polkadot</option>
            <option value="LINK/USDT">Chainlink</option>
            <option value="MATIC/USDT">Polygon</option>
            <option value="LTC/USDT">Litecoin</option>
            <option value="SHIB/USDT">Shiba Inu</option>
            <option value="TRX/USDT">TRON</option>
            <option value="UNI/USDT">Uniswap</option>
            <option value="BCH/USDT">Bitcoin Cash</option>
            <option value="NEAR/USDT">NEAR Protocol</option>
            <option value="APT/USDT">Aptos</option>
            <option value="PEPE/USDT">PEPE</option>
            <option value="ARB/USDT">Arbitrum</option>
        </select>
    </div>

    <div class="content">
        <div class="chart-wrapper">
            <div id="tv_chart" style="height: 100%; width: 100%;"></div>
            <div id="absi-countdown">
                <h2 style="color:var(--gold); margin-bottom:10px;">ABSI / USDT</h2>
                <div style="display:flex; gap:10px;">
                    <div style="background:var(--gold); color:black; padding:10px; border-radius:8px; font-weight:bold;"><span id="cd-d">00</span><br><small>يوم</small></div>
                    <div style="background:var(--gold); color:black; padding:10px; border-radius:8px; font-weight:bold;"><span id="cd-h">00</span><br><small>ساعة</small></div>
                </div>
            </div>
        </div>

        <div class="trade-box">
            <input type="number" id="trade-amount" placeholder="الكمية USDT">
            <div class="btn-group">
                <button class="btn" style="background:var(--buy)" onclick="showWallet()">شراء</button>
                <button class="btn" style="background:var(--sell)" onclick="showWallet()">بيع</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="walletModal">
        <div class="modal-card">
            <h3 style="color:var(--gold);">ABSI NEXUS WALLET</h3>
            <p>الرصيد غير كافٍ، يرجى الإيداع</p>
            <button class="btn" style="background:#2b3139; width:100%" onclick="closeWallet()">إغلاق</button>
        </div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        function showWallet() { document.getElementById('walletModal').style.display = 'flex'; }
        function closeWallet() { document.getElementById('walletModal').style.display = 'none'; }
        
        function loadChart(symbol) {
            const chartDiv = document.getElementById('tv_chart');
            const countdownDiv = document.getElementById('absi-countdown');
            if (symbol === 'ABSI/USDT') {
                chartDiv.style.display = 'none'; countdownDiv.style.display = 'flex';
            } else {
                chartDiv.style.display = 'block'; countdownDiv.style.display = 'none';
                // البند 1: استعادة شريط الأدوات والمؤشرات
                new TradingView.widget({
                    "autosize": true,
                    "symbol": "BINANCE:" + symbol.replace('/', ''),
                    "interval": "60",
                    "theme": "dark",
                    "style": "1",
                    "locale": "ar",
                    "toolbar_bg": "#f1f3f6",
                    "enable_publishing": false,
                    "hide_side_toolbar": false, // إظهار شريط الأدوات الجانبي (فيبوناتشي)
                    "allow_symbol_change": true,
                    "container_id": "tv_chart"
                });
            }
        }

        function switchPair(pair) { loadChart(pair); }

        window.onload = () => loadChart('ABSI/USDT');

        setInterval(() => {
            const diff = new Date("Jan 1, 2026 00:00:00").getTime() - new Date().getTime();
            if(diff > 0) {
                document.getElementById('cd-d').innerText = Math.floor(diff / (1000*60*60*24));
                document.getElementById('cd-h').innerText = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
            }
        }, 1000);
    </script>
</body>
</html>
