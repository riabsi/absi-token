<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSI Token | Exchange</title>
    <style>
        /* الخلفية والخطوط الأساسية - Dark Mode */
        body { 
            background-color: #0c1015; /* خلفية داكنة جداً */
            color: #e0e0e0; 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            height: 100vh; /* ملء ارتفاع الشاشة */
            display: flex; 
            flex-direction: column;
            overflow: hidden; /* لمنع ظهور شريط التمرير الأفقي غير الضروري */
        }
        /* شريط القائمة العلوي */
        .nav { 
            background: #161a1e; 
            padding: 15px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-shrink: 0;
            border-bottom: 1px solid #2b3139;
        }
        .nav h2 {
            color: #ffc107; /* لون ذهبي/أصفر للتأكيد */
            margin: 0;
            font-size: 24px;
        }
        /* حاوية المحتوى الرئيسية */
        .container { 
            display: flex; 
            flex-direction: column; 
            gap: 8px; /* تقليل الفراغ */
            padding: 8px; /* تقليل الحشو */
            max-width: none; /* إزالة الحد الأقصى للعرض */
            flex-grow: 1; 
            width: 100%;
        }
        /* قائمة اختيار العملة */
        select { 
            background: #2b3139; 
            color: #e0e0e0; 
            border: 1px solid #474d57; 
            padding: 8px 15px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 14px;
        }
        /* تخطيط الشبكة (Chart + Swap) */
        .grid { 
            display: grid; 
            grid-template-columns: 75% 25%; /* تداول بنسبة 3:1 (مثل بايننس) */
            gap: 8px; 
            flex-grow: 1; 
        }
        /* إطارات Iframes (الرسم البياني وواجهة التداول) */
        iframe { 
            border: 1px solid #2b3139; 
            border-radius: 4px; 
            background: #161a1e; 
            /* حساب الارتفاع: (كامل الشاشة) - (ارتفاع القائمة العلوية + الحشو) */
            height: calc(100vh - 75px); 
            min-height: 500px; 
            width: 100%;
        }
        /* تصميم الأجهزة الصغيرة (هواتف) */
        @media (max-width: 1000px) { 
            .grid { grid-template-columns: 1fr; } 
            iframe { height: 500px; } /* ارتفاع ثابت للقراءة المريحة على الموبايل */
            .container { overflow-y: scroll; } /* لتمرير الصفحة عمودياً في الأجهزة الصغيرة */
        }
    </style>
</head>
<body>

<div class="nav">
    <h2>ABSI Exchange</h2>
    <div>
        <label style="margin-right: 10px; color: #a0a0a0;">الزوج:</label>
        <select id="tokenSelector" onchange="updateChart()">
            <option value="0x6b744158428587d5b546304a0e980a3c2670e309">ABSI / USDT</option>
            <option value="0x55d398326f99059ff775485246999027b3197955">USDT / BNB</option>
            <option value="0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c">BNB / BUSD</option>
        </select>
    </div>
</div>

<div class="container">
    <div class="grid">
        <div id="chartContainer">
            <iframe id="tradingChart" src="https://www.geckoterminal.com/bsc/pools/0x6b744158428587d5b546304a0e980a3c2670e309?embed=1" loading="lazy" width="100%" allowfullscreen></iframe>
        </div>

        <div id="swapContainer">
            <iframe id="swapWidget" src="https://pancakeswap.finance/swap?outputCurrency=0x6b744158428587d5b546304a0e980a3c2670e309" loading="lazy" width="100%" allowfullscreen></iframe>
        </div>
    </div>
</div>

<script>
    function updateChart() {
        const tokenAddress = document.getElementById('tokenSelector').value;
        // تحديث الرسم البياني
        document.getElementById('tradingChart').src = `https://www.geckoterminal.com/bsc/pools/${tokenAddress}?embed=1`;
        // تحديث واجهة الشراء والبيع (Swap)
        document.getElementById('swapWidget').src = `https://pancakeswap.finance/swap?outputCurrency=${tokenAddress}`;
    }
</script>

</body>
</html>
