<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الدخول المباشر</title>
    <style>
        body { 
            background: #0b0e11; 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: sans-serif; 
        }
        .test-card { 
            background: #1e2329; 
            padding: 40px; 
            border-radius: 15px; 
            text-align: center; 
            border: 2px solid #f0b90b;
            box-shadow: 0 0 20px rgba(240, 185, 11, 0.2);
        }
        button { 
            width: 100%; 
            padding: 20px; 
            background: #f0b90b; 
            border: none; 
            border-radius: 10px; 
            font-weight: bold; 
            cursor: pointer; 
            color: black; 
            font-size: 20px; 
        }
        p { color: #848e9c; margin-bottom: 25px; }
    </style>
</head>
<body>

    <div class="test-card">
        <h2 style="color:#f0b90b">ABSI NEXUS</h2>
        <p>هذا الزر للاختبار (بدون يوزر أو باسورد)</p>
        
        <button onclick="window.location.href='wallet.html'">فتح المنصة فوراً</button>
    </div>

</body>
</html>
