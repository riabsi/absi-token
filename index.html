<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0b0e11">
    <title>ABSI NEXUS | Real-Time Trading</title>
    <style>
        :root { --bg: #0b0e11; --panel: #1e2329; --gold: #f0b90b; --buy: #0ecb81; --sell: #f6465d; }
        body { background-color: var(--bg); color: white; margin: 0; font-family: sans-serif; overflow-x: hidden; }
        header { padding: 12px 15px; background: var(--panel); display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 100; }
        .logo-text { color: var(--gold); font-weight: bold; font-size: 1.1rem; }
        
        /* شريط العملات والسعر المباشر */
        .selector-container { background: #2b3139; padding: 10px; display: flex; flex-direction: column; gap: 8px; border-bottom: 1px solid #333; }
        .price-row { display: flex; justify-content: space-between; align-items: center; background: #1e2329; padding: 10px; border-radius: 8px; border: 1px solid #444; }
        select { background: transparent; color: var(--gold); border: none; font-weight: bold; outline: none; font-size: 0.9rem; cursor: pointer; }
        #live-price { color: var(--gold); font-family: monospace; font-size: 1.1rem; font-weight: bold; }

        .content { padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        .chart-wrapper { height: 400px; background: #000; border-radius: 12px; overflow: hidden; border: 1px solid #333; position: relative; }
        #absi-countdown { position: absolute; inset: 0; background: #000; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; }
        
        .trade-box { background: var(--panel); padding: 15px; border-radius: 15px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin-bottom: 12px; background: #2b3139; border: 1px solid #444; color: white; border-radius: 8px; text-align: center; box-sizing: border-box; font-size: 1rem; }
        .btn-group { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 14px; border: none; border-radius: 8px; font-weight: bold; color: white; cursor: pointer; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-card { background: var(--panel); width: 90%; max-width: 400px; border-radius: 20px; padding: 25px; border: 1px solid var(--gold); text-align: center; }
    </style>
</head>
<body>

    <header>
        <div style="font-size: 0.7rem; color: #848e9c;"><span id="u-mail">user@nexus</span> <span onclick="logout()" style="color:var(--sell); cursor:pointer;">[خروج]</span></div>
        <div class="logo-text">ABSI NEXUS</div>
    </header>

    <div class="selector-container">
        <div class="price-row">
            <select id="pairSelector" onchange="switchPair(this.value)">
                <option value="ABSI/USDT">⭐ ABSI / USDT</option>
                <option value="BTC/USDT">Bitcoin (BTC)</option>
                <option value="ETH/USDT">Ethereum (ETH)</option>
                <option value="SOL/USDT">Solana (SOL)</option>
                <option value="BNB/USDT">Binance Coin (BNB)</option>
                <option value="XRP/USDT">Ripple (XRP)</option>
            </select>
            <div id="live-price">---</div>
        </div>
    </div>

    <div class="content">
        <div class="chart-wrapper">
            <div id="tv_chart" style="height: 100%; width: 100%;"></div>
            <div id="absi-countdown">
                <h2 style="color:var(--gold);">ABSI / USDT</h2>
                <div style="display:flex; gap:10px;">
                    <div style="background:var(--gold); color:black; padding:10px; border-radius:8px; font-weight:bold;"><span id="cd-d">00</span><br>يوم</div>
                    <div style="background:var(--gold); color:black; padding:10px; border-radius:8px; font-weight:bold;"><span id="cd-h">00</span><br>ساعة</div>
                </div>
                <p style="margin-top:20px; color:#848e9c; font-size:0.8rem;">السعر الافتراضي: 0.15$</p>
            </div>
        </div>

        <div class="trade-box">
            <input type="number" id="trade-amount" placeholder="الكمية USDT">
            <div class="btn-group">
                <button class="btn" style="background:var(--buy)" onclick="checkBalance()">شراء</button>
                <button class="btn" style="background:var(--sell)" onclick="checkBalance()">بيع</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="alertModal">
        <div class="modal-card">
            <h3 style="color:var(--sell); margin:0;">رصيد غير كافٍ!</h3>
            <p style="color:#848e9c;">يرجى شحن محفظتك للمتابعة.</p>
            <div style="margin-top:20px; color:var(--gold); cursor:pointer;" onclick="closeModal()">إغلاق</div>
        </div>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let priceSocket;
        const priceEl = document.getElementById('live-price');

        function connectPriceAPI(symbol) {
            if (priceSocket) priceSocket.close();
            if (symbol === 'ABSI/USDT') {
                priceEl.innerText = "0.1500 $";
                return;
            }

            const streamName = symbol.replace('/', '').toLowerCase() + '@ticker';
            priceSocket = new WebSocket(`wss://stream.binance.com:9443/ws/${streamName}`);

            priceSocket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const price = parseFloat(data.c).toFixed(2);
                priceEl.innerText = price + " $";
                priceEl.style.color = data.P > 0 ? '#0ecb81' : '#f6465d'; // تلوين السعر حسب الصعود والهبوط
            };
        }

        function loadChart(symbol) {
            const chartDiv = document.getElementById('tv_chart');
            const countdownDiv = document.getElementById('absi-countdown');
            connectPriceAPI(symbol);

            if (symbol === 'ABSI/USDT') {
                chartDiv.style.display = 'none'; countdownDiv.style.display = 'flex';
            } else {
                chartDiv.style.display = 'block'; countdownDiv.style.display = 'none';
                new TradingView.widget({
                    "autosize": true,
                    "symbol": "BINANCE:" + symbol.replace('/', ''),
                    "interval": "60",
                    "theme": "dark",
                    "hide_side_toolbar": false,
                    "container_id": "tv_chart"
                });
            }
        }

        function switchPair(pair) { loadChart(pair); }
        function checkBalance() { document.getElementById('alertModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('alertModal').style.display = 'none'; }

        window.onload = () => loadChart('ABSI/USDT');

        setInterval(() => {
            const diff = new Date("Jan 1, 2026 00:00:00").getTime() - new Date().getTime();
            document.getElementById('cd-d').innerText = Math.floor(diff / (1000*60*60*24));
            document.getElementById('cd-h').innerText = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
        }, 1000);
    </script>
</body>
</html>
