<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSI NEXUS | دخول وتسجيل</title>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0b0e11; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #1e2329; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); text-align: center; width: 350px; }
        h2 { color: #f0b90b; margin-bottom: 20px; }
        .input-group { position: relative; width: 100%; margin: 8px 0; }
        input { width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #474d57; background-color: #2b3139; color: white; box-sizing: border-box; outline: none; }
        .toggle-password { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #848e9c; }
        button { width: 100%; padding: 12px; background-color: #f0b90b; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 15px; font-size: 16px; }
        button:hover { background-color: #d8a608; }
        .link { color: #f0b90b; cursor: pointer; font-size: 13px; margin-top: 15px; display: block; text-decoration: none; }
        .hr-line { border-top: 1px solid #474d57; margin: 20px 0; }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="form-title">تسجيل الدخول</h2>
        
        <div class="input-group">
            <input type="text" id="username" placeholder="اسم المستخدم">
        </div>

        <div class="input-group" id="email-group" style="display:none;">
            <input type="email" id="useremail" placeholder="البريد الإلكتروني">
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="كلمة المرور">
            <i class="fas fa-eye toggle-password" onclick="togglePasswordView()"></i>
        </div>
        
        <button id="main-btn" onclick="handleAction()">دخول</button>
        
        <a id="forget-link" class="link" onclick="recoverAccount()">نسيت كلمة المرور؟</a>

        <div class="hr-line"></div>

        <div id="toggle-section">
            <span id="toggle-text" style="font-size: 14px; color: #848e9c;">ليس لديك حساب؟</span>
            <a class="link" id="toggle-link" onclick="toggleForm()" style="display: inline; margin-right: 5px;">إنشاء حساب جديد</a>
        </div>
    </div>

    <script>
        // إعدادات Firebase
        const firebaseConfig = {
            databaseURL: "https://riabsi-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // إعدادات EmailJS
        emailjs.init("I7O-M98m-x4dW5R3t");

        let isRegisterMode = false;

        // ميزة إظهار/إخفاء كلمة المرور
        function togglePasswordView() {
            const passInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            if (passInput.type === "password") {
                passInput.type = "text";
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passInput.type = "password";
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // تبديل الواجهة
        function toggleForm() {
            isRegisterMode = !isRegisterMode;
            document.getElementById('form-title').innerText = isRegisterMode ? "إنشاء حساب جديد" : "تسجيل الدخول";
            document.getElementById('email-group').style.display = isRegisterMode ? "block" : "none";
            document.getElementById('main-btn').innerText = isRegisterMode ? "تسجيل الحساب" : "دخول";
            document.getElementById('toggle-text').innerText = isRegisterMode ? "لديك حساب؟" : "ليس لديك حساب؟";
            document.getElementById('toggle-link').innerText = isRegisterMode ? "تسجيل دخول" : "إنشاء حساب جديد";
            document.getElementById('forget-link').style.display = isRegisterMode ? "none" : "block";
        }

        // معالجة الضغط على الزر الرئيسي
        function handleAction() {
            if (isRegisterMode) {
                register();
            } else {
                login();
            }
        }

        function register() {
            const user = document.getElementById('username').value.trim();
            const email = document.getElementById('useremail').value.trim();
            const pass = document.getElementById('password').value.trim();

            if (!user || !email || !pass) return alert("يرجى إكمال البيانات");

            // حفظ البيانات في Firebase
            db.ref('users/' + user).set({
                email: email,
                password: pass
            }).then(() => {
                alert("تم التسجيل بنجاح! يمكنك الدخول الآن.");
                toggleForm();
            }).catch(err => alert("حدث خطأ: " + err.message));
        }

        function login() {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value.trim();

            db.ref('users/' + user).once('value', snapshot => {
                if (snapshot.exists() && snapshot.val().password === pass) {
                    alert("تم الدخول بنجاح!");
                } else {
                    alert("خطأ في بيانات الدخول");
                }
            });
        }

        function recoverAccount() {
            const email = prompt("أدخل بريدك الإلكتروني:");
            if (!email) return;

            db.ref('users').once('value', snapshot => {
                let found = null;
                snapshot.forEach(c => { if(c.val().email === email) found = {n:c.key, p:c.val().password} });
                
                if(found) {
                    emailjs.send("service_vv75pdh", "template_5glwjdq", {
                        to_email: email,
                        user_name: found.n,
                        user_password: found.p
                    }).then(() => alert("تم الإرسال!"), () => alert("خطأ في الإرسال"));
                } else {
                    alert("البريد غير مسجل");
                }
            });
        }
    </script>
</body>
</html>
