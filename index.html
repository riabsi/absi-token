<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSI PRO | الصفحة الرئيسية</title>
    <style>
        /* تصميم الواجهة السوداء الفخمة */
        body {
            background-color: #0b0e11;
            color: #eaecef;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* صورة الغلاف - تعمل الآن بشكل دائم */
        .hero-section {
            width: 100%;
            height: 250px;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                              url('https://images.unsplash.com/photo-1639762681485-074b7f938ba0?q=80&w=2000');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #f3ba2f;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
        }

        .card {
            background-color: #1e2329;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            border: 1px solid #30363d;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        h1 { color: #f3ba2f; margin: 0; font-size: 28px; }
        p { color: #848e9c; line-height: 1.6; }

        .status-badge {
            background-color: #2ebd85;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <h1>ABSI PRO</h1>
        <p>مرحباً بك في منصتك الخاصة</p>
    </div>

    <div class="container">
        <div class="card">
            <div class="status-badge">المنصة تعمل بنجاح</div>
            <h3>واجهة التحكم</h3>
            <p>تم إيقاف أنظمة التنبيه مؤقتاً. الموقع الآن يعمل كواجهة عرض احترافية.</p>
        </div>
    </div>

</body>
</html>
