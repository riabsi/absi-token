<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSI Token | Exchange</title>
    <style>
        body { background-color: #0c1015; color: #e0e0e0; font-family: 'Arial', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .nav { background: #161a1e; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; border-bottom: 1px solid #2b3139; }
        .nav h2 { color: #ffc107; margin: 0; font-size: 24px; }
        .container { display: flex; flex-direction: column; gap: 8px; padding: 8px; flex-grow: 1; width: 100%; overflow-y: scroll; }
        select { background: #2b3139; color: #e0e0e0; border: 1px solid #474d57; padding: 8px 15px; border-radius: 4px; font-size: 14px; }
        iframe { border: 1px solid #2b3139; border-radius: 4px; background: #161a1e; height: 500px; width: 100%; }
    </style>
</head>
<body>

<div class="nav">
    <h2>ABSI Exchange</h2>
    <div>
        <label style="margin-right: 10px; color: #a0a0a0;">الزوج:</label>
        <select id="tokenSelector" onchange="updateChart()">
            <option value="0x6b744158428587d5b546304a0e980a3c2670e309">ABSI / USDT</option>
            <option value="0x55d398326f99059ff775485246999027b3197955">USDT / BNB</option>
        </select>
    </div>
</div>

<div class="container">
    <iframe id="tradingChart" src="https://www.geckoterminal.com/bsc/pools/0x6b744158428587d5b546304a0e980a3c2670e309?embed=1&info=0&swaps=1" allowfullscreen></iframe>
    <iframe id="swapWidget" src="https://pancakeswap.finance/swap?outputCurrency=0x6b744158428587d5b546304a0e980a3c2670e309" allowfullscreen></iframe>
</div>

<script>
    function updateChart() {
        const addr = document.getElementById('tokenSelector').value;
        // تحديث الرابط مع خاصية الـ embed لضمان ظهور الشموع
        document.getElementById('tradingChart').src = `https://www.geckoterminal.com/bsc/pools/${addr}?embed=1&info=0&swaps=1`;
        document.getElementById('swapWidget').src = `https://pancakeswap.finance/swap?outputCurrency=${addr}`;
    }
</script>

</body>
</html>
