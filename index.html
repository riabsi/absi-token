<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSI NEXUS | استعادة الحساب</title>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0b0e11; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #1e2329; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); text-align: center; width: 350px; }
        h2 { color: #f0b90b; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #474d57; background-color: #2b3139; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #f0b90b; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        button:hover { background-color: #d8a608; }
        .link { color: #f0b90b; cursor: pointer; font-size: 14px; margin-top: 15px; display: inline-block; text-decoration: none; }
    </style>
</head>
<body>

    <div class="container">
        <h2>ABSI NEXUS</h2>
        <div id="login-form">
            <input type="text" id="username" placeholder="اسم المستخدم">
            <input type="password" id="password" placeholder="كلمة المرور">
            <button onclick="login()">تسجيل الدخول</button>
            <a class="link" onclick="recoverAccount()">نسيت كلمة المرور؟</a>
        </div>
    </div>

    <script>
        // إعدادات Firebase - تأكد من وضع إعدادات مشروعك الحقيقية هنا
        const firebaseConfig = {
            databaseURL: "أدخل_رابط_قاعدة_بياناتك_هنا"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // إعدادات EmailJS التي استخرجناها
        emailjs.init("I7O-M98m-x4dW5R3t"); 

        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if(!user || !pass) return alert("يرجى ملء البيانات");

            db.ref('users/' + user).once('value', snapshot => {
                if (snapshot.exists() && snapshot.val().password === pass) {
                    alert("مرحباً بك!");
                } else {
                    alert("خطأ في بيانات الدخول");
                }
            });
        }

        function recoverAccount() {
            const email = prompt("أدخل بريدك الإلكتروني المسجل:");
            if (!email) return;

            db.ref('users').once('value', snapshot => {
                let foundUser = null;
                snapshot.forEach(child => {
                    if (child.val().email === email) {
                        foundUser = { name: child.key, pass: child.val().password };
                    }
                });

                if (foundUser) {
                    alert("جاري إرسال البيانات إلى بريدك...");
                    emailjs.send("service_vv75pdh", "template_5glwjdq", {
                        to_email: email,
                        user_name: foundUser.name,
                        user_password: foundUser.pass
                    }).then(() => {
                        alert("تم الإرسال بنجاح! تفقد بريدك.");
                    }, (error) => {
                        alert("حدث خطأ في الإرسال");
                    });
                } else {
                    alert("البريد غير مسجل لدينا");
                }
            });
        }
    </script>
</body>
</html>
