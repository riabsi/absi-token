<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محفظتي | ABSI WALLET</title>
    <style>
        :root { --bg-color: #0b0e11; --panel-bg: #1e2329; --gold: #f0b90b; --text-gray: #b7bdc6; }
        body { background-color: var(--bg-color); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .balance-card { background: linear-gradient(135deg, var(--panel-bg) 0%, #2b3139 100%); padding: 30px; border-radius: 20px; border: 1px solid var(--gold); text-align: center; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .total-amount { font-size: 2.5rem; font-weight: 900; color: var(--gold); }
        .asset-list { background: var(--panel-bg); border-radius: 15px; padding: 15px; border: 1px solid #333; }
        .asset-item { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #333; align-items: center; }
        .asset-item:last-child { border-bottom: none; }
        .deposit-section { margin-top: 20px; padding: 20px; background: #2b3139; border-radius: 15px; text-align: center; border: 1px dashed var(--gold); }
        .back-btn { color: var(--gold); text-decoration: none; display: inline-block; margin-bottom: 20px; font-weight: bold; font-size: 1.1rem; }
        .copy-btn { background: var(--gold); color: black; border: none; padding: 5px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">← العودة لمنصة التداول</a>
        
        <div class="balance-card">
            <h2 style="font-size: 1rem; color: var(--text-gray); margin-bottom: 5px;">إجمالي الرصيد المقدر</h2>
            <div class="total-amount" id="main-balance">0.00</div>
            <div style="color: var(--text-gray);">USDT</div>
        </div>

        <div class="deposit-section">
            <h4 style="margin:0 0 10px 0; color: var(--gold);">إيداع USDT (TRC20)</h4>
            <p style="font-size: 0.85rem; color: var(--text-gray); margin-bottom: 10px;">استخدم العنوان التالي لشحن حسابك:</p>
            <code id="wallet-addr" style="background: #000; padding: 8px; color: #fff; display: block; border-radius: 5px; font-family: monospace; font-size: 0.9rem;">TAbSiExChAnGeWaLlEtAdDrEsS12345</code>
            <button class="copy-btn" onclick="copyAddress()">نسخ العنوان</button>
        </div>

        <h3 style="margin: 25px 0 15px 0; font-size: 1.2rem;">أصولي الرقمية</h3>
        <div class="asset-list">
            <div class="asset-item">
                <span>عملة ABSI</span>
                <span id="absi-balance" style="color: var(--gold); font-weight: bold; font-size: 1.2rem;">0.00</span>
            </div>
            <div class="asset-item">
                <span>Tether (USDT)</span>
                <span id="usdt-balance" style="font-weight: bold; font-size: 1.2rem;">0.00</span>
            </div>
        </div>
    </div>

    <script>
        // دالة لجلب بيانات المستخدم وعرضها
        window.onload = function() {
            const userData = JSON.parse(localStorage.getItem('user'));
            if (!userData) {
                // إذا لم يسجل دخول، ارجعه لصفحة الدخول
                window.location.href = 'login.html';
            } else {
                // عرض رصيد المستخدم الحقيقي القادم من تسجيل الدخول
                document.getElementById('main-balance').innerText = userData.balance_usdt.toLocaleString();
                document.getElementById('usdt-balance').innerText = userData.balance_usdt.toLocaleString();
                document.getElementById('absi-balance').innerText = userData.balance_absi.toLocaleString();
            }
        };

        function copyAddress() {
            const addr = document.getElementById('wallet-addr').innerText;
            navigator.clipboard.writeText(addr);
            alert("تم نسخ عنوان الإيداع بنجاح!");
        }
    </script>
</body>
</html>
