<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | ABSI EXCHANGE</title>
    <style>
        :root {
            --bg-color: #0b0e11;
            --panel-bg: #1e2329;
            --gold: #f0b90b;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: var(--panel-bg);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .brand {
            color: var(--gold);
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group { margin-bottom: 20px; }

        label { display: block; margin-bottom: 8px; color: #848e9c; }

        input {
            width: 100%;
            padding: 12px;
            background: #2b3139;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .error-msg { color: #f6465d; font-size: 0.9rem; margin-top: 10px; text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand">ABSI EXCHANGE</div>
        <h2 style="text-align: center; margin-bottom: 20px;">تسجيل الدخول</h2>
        
        <div class="form-group">
            <label>البريد الإلكتروني</label>
            <input type="email" id="email" placeholder="example@mail.com">
        </div>

        <div class="form-group">
            <label>كلمة المرور</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <button class="btn-login" onclick="handleLogin()">دخول</button>
        <div id="error" class="error-msg">البريد الإلكتروني أو كلمة المرور غير صحيحة</div>
    </div>

    <script>
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            // إرسال البيانات إلى الخادم (server.js) الذي أنشأته
            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // حفظ بيانات المستخدم في المتصفح مؤقتاً
                    localStorage.setItem('user', JSON.stringify(data.userData));
                    // التوجه إلى صفحة التداول
                    window.location.href = 'index.html';
                } else {
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                alert("تأكد من تشغيل الخادم (server.js) أولاً!");
            }
        }
    </script>
</body>
</html>
