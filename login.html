<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | ABSI EXCHANGE</title>
    <style>
        :root {
            --bg-color: #0b0e11;
            --panel-bg: #1e2329;
            --gold: #f0b90b;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: var(--panel-bg);
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 380px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        .brand {
            color: var(--gold);
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: #2b3139;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus { border-color: var(--gold); outline: none; }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn-login:hover { opacity: 0.9; transform: translateY(-2px); }

        .error-msg { color: #f6465d; font-size: 0.9rem; margin-top: 15px; display: none; }
        
        .hint { color: #848e9c; font-size: 0.8rem; margin-top: 20px; border-top: 1px solid #333; padding-top: 15px; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand">ABSI</div>
        <h2 style="margin-bottom: 25px; font-weight: 500;">تسجيل الدخول</h2>
        
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="password" placeholder="كلمة المرور">

        <button class="btn-login" onclick="handleLogin()">دخول للمنصة</button>
        
        <div id="error" class="error-msg">بيانات الدخول غير صحيحة!</div>

        <div class="hint">
            <p>للتجربة (حساب رقم 1):<br>user@absi.com / 123456</p>
        </div>
    </div>

    <script>
        // قاعدة بيانات تجريبية (سيتم استبدالها لاحقاً بقاعدة بيانات حقيقية)
        const mockUsers = [
            {
                email: "user@absi.com",
                password: "123456",
                balance_usdt: 5000.00,
                balance_absi: 150.5
            },
            {
                email: "admin@absi.com",
                password: "admin",
                balance_usdt: 25000.00,
                balance_absi: 1000.0
            }
        ];

        function handleLogin() {
            const emailInp = document.getElementById('email').value;
            const passInp = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            // البحث عن المستخدم في القاعدة التجريبية
            const user = mockUsers.find(u => u.email === emailInp && u.password === passInp);

            if (user) {
                // حفظ بيانات المستخدم في ذاكرة المتصفح (مهم جداً للربط)
                localStorage.setItem('user', JSON.stringify(user));
                
                // التوجه لصفحة التداول
                window.location.href = 'index.html';
            } else {
                errorDiv.style.display = 'block';
                errorDiv.innerText = "خطأ في الإيميل أو كلمة المرور";
            }
        }

        // إذا كان المستخدم مسجلاً دخوله بالفعل، انقله للتداول مباشرة
        if(localStorage.getItem('user')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
