<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | ABSI EXCHANGE</title>
    <style>
        :root { --bg: #0b0e11; --panel: #1e2329; --gold: #f0b90b; }
        body { background-color: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: var(--panel); padding: 30px; border-radius: 15px; width: 90%; max-width: 380px; text-align: center; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #2b3139; border: 1px solid #444; border-radius: 8px; color: white; text-align: center; font-size: 1rem; outline: none; }
        input:focus { border-color: var(--gold); }
        .btn { width: 100%; padding: 15px; background: var(--gold); color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 10px; transition: 0.3s; }
        .btn:active { transform: scale(0.98); }
        .link { color: var(--gold); text-decoration: none; display: block; margin-top: 20px; font-size: 0.9rem; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <div style="color:var(--gold); font-size: 2.5rem; font-weight: 900; margin-bottom: 20px; letter-spacing: 2px;">ABSI</div>
        <h3 style="margin-bottom: 20px; color: #eee;">تسجيل الدخول</h3>
        
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="pass" placeholder="كلمة المرور">
        
        <button class="btn" onclick="login()">دخول للمنصة</button>
        
        <a href="signup.html" class="link">إنشاء حساب جديد</a>
    </div>

    <script>
        function login() {
            const emailInput = document.getElementById('email').value;
            const passInput = document.getElementById('pass').value;
            const savedData = localStorage.getItem('registeredUser');

            if (savedData) {
                const user = JSON.parse(savedData);
                if (emailInput === user.email && passInput === user.password) {
                    alert("✅ تم تسجيل الدخول بنجاح!");
                    // استخدام التوقيت الحالي لضمان تحميل أحدث شكل للمنصة
                    const version = new Date().getTime();
                    window.location.href = 'index.html?v=' + version;
                } else {
                    alert("❌ خطأ في البريد الإلكتروني أو كلمة المرور");
                }
            } else {
                alert("⚠️ لا يوجد حساب مسجل بهذا البريد، يرجى التسجيل أولاً");
            }
        }
    </script>
</body>
</html>
