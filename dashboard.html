<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABSI NEXUS | لوحة التداول</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --gold: #f0b90b; --bg: #0b0e11; --card: #1e2329; --green: #0ecb81; --red: #f6465d; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 10px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: var(--card); border-radius: 10px; margin-bottom: 10px; }
        .logo { color: var(--gold); font-weight: bold; font-size: 1.2rem; }
        
        #chart { width: 100%; height: 300px; background: var(--card); border-radius: 10px; margin-bottom: 10px; }

        .trade-controls { background: var(--card); padding: 15px; border-radius: 15px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #2b3139; color: white; text-align: center; box-sizing: border-box; }
        
        .btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .buy-btn { background: var(--green); color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .sell-btn { background: var(--red); color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* --- دفتر الأوامر (Order Book) --- */
        .order-book { margin-top: 20px; background: #161a1e; border-radius: 10px; padding: 10px; border: 1px solid #333; }
        .order-header { display: flex; justify-content: space-between; color: #848e9c; font-size: 0.8rem; border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 10px; }
        .order-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #2b3139; font-size: 0.85rem; }
        .pnl-plus { color: var(--green); font-weight: bold; }
        .pnl-minus { color: var(--red); font-weight: bold; }
        .close-btn { background: #333; color: white; border: none; border-radius: 4px; padding: 4px 8px; cursor: pointer; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">ABSI NEXUS</div>
        <div id="balanceDisplay" style="color: var(--gold);">الرصيد: 0.00$</div>
    </div>

    <div id="chart"></div>

    <div class="trade-controls">
        <input type="number" id="amount" value="100" placeholder="الكمية USDT">
        <div class="btns">
            <button class="buy-btn" onclick="placeOrder('buy')">شراء / Long</button>
            <button class="sell-btn" onclick="placeOrder('sell')">بيع / Short</button>
        </div>

        <div class="order-book">
            <div class="order-header">
                <span>النوع</span>
                <span>الكمية</span>
                <span>الربح/الخسارة</span>
                <span>إجراء</span>
            </div>
            <div id="ordersList">
                </div>
        </div>
    </div>

<script>
    // إعدادات Firebase
    const firebaseConfig = { databaseURL: "https://absinexus-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const user = new URLSearchParams(window.location.search).get('user') || 'guest';
    let currentPrice = 0;
    let userBalance = 0;
    let activeTrades = [];

    // جلب رصيد المستخدم
    db.ref('users/' + user).on('value', s => {
        if(s.exists()) {
            userBalance = s.val().balance_demo;
            document.getElementById('balanceDisplay').innerText = `الرصيد التجريبي: ${userBalance.toFixed(2)}$`;
        }
    });

    // إعداد الرسم البياني
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
        layout: { backgroundColor: '#0b0e11', textColor: '#848e9c' },
        grid: { vertLines: { color: '#1e2329' }, horzLines: { color: '#1e2329' } },
    });
    const series = chart.addCandlestickSeries({ upColor: '#0ecb81', downColor: '#f6465d' });

    // اتصال مباشر بسعر البتكوين (Binance)
    const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@kline_1m');
    ws.onmessage = (e) => {
        const k = JSON.parse(e.data).k;
        currentPrice = parseFloat(k.c);
        series.update({ time: k.t / 1000, open: +k.o, high: +k.h, low: +k.l, close: currentPrice });
        updateOrderBook(); // تحديث الأرباح والخسائر مع كل حركة سعر
    };

    // وظيفة فتح صفقة
    function placeOrder(type) {
        const amt = parseFloat(document.getElementById('amount').value);
        if (amt > userBalance) return alert("الرصيد غير كافٍ!");

        const trade = {
            id: Date.now(),
            type: type,
            entryPrice: currentPrice,
            amount: amt
        };

        activeTrades.push(trade);
        // خصم مؤقت من الرصيد في الواجهة
        userBalance -= amt;
        db.ref('users/' + user).update({ balance_demo: userBalance });
        updateOrderBook();
    }

    // تحديث دفتر الأوامر وحساب الأرباح
    function updateOrderBook() {
        const list = document.getElementById('ordersList');
        list.innerHTML = '';

        activeTrades.forEach((trade, index) => {
            let pnl = 0;
            if (trade.type === 'buy') {
                pnl = (currentPrice - trade.entryPrice) * (trade.amount / trade.entryPrice);
            } else {
                pnl = (trade.entryPrice - currentPrice) * (trade.amount / trade.entryPrice);
            }

            const pnlClass = pnl >= 0 ? 'pnl-plus' : 'pnl-minus';

            list.innerHTML += `
                <div class="order-row">
                    <span style="color:${trade.type === 'buy' ? '#0ecb81' : '#f6465d'}">${trade.type === 'buy' ? 'شراء' : 'بيع'}</span>
                    <span>${trade.amount}$</span>
                    <span class="${pnlClass}">${pnl >= 0 ? '+' : ''}${pnl.toFixed(2)}$</span>
                    <button class="close-btn" onclick="closeTrade(${index}, ${pnl})">إغلاق</button>
                </div>
            `;
        });
    }

    // إغلاق الصفقة وإرجاع الرصيد مع الربح/الخسارة
    function closeTrade(index, pnl) {
        const trade = activeTrades[index];
        const finalReturn = trade.amount + pnl;

        db.ref('users/' + user).once('value', s => {
            const latestBalance = s.val().balance_demo;
            db.ref('users/' + user).update({ balance_demo: latestBalance + finalReturn });
        });

        activeTrades.splice(index, 1);
        updateOrderBook();
        alert(`تم إغلاق الصفقة بنتيجة: ${pnl.toFixed(2)}$`);
    }
</script>
</body>
</html>
