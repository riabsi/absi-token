<script>
    // Firebase
    const firebaseConfig = { databaseURL: "https://absinexus-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    const params = new URLSearchParams(window.location.search);
    const currentUser = params.get('user') || 'Guest';
    document.getElementById('displayUser').innerText = currentUser;

    let balance = 0;
    let currentMode = 'demo';
    let btcPrice = 0;
    let trades = [];

    // Wallet Logic
    function openWallet() {
        document.getElementById('walletModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }
    function closeWallet() {
        document.getElementById('walletModal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
    function setMode(m) {
        currentMode = m;
        document.getElementById('btnReal').className = (m === 'real' ? 'active-mode' : '');
        document.getElementById('btnDemo').className = (m === 'demo' ? 'active-mode' : '');
        syncData();
    }
    function requestDeposit() {
        const amount = prompt("Ø£Ø¯Ø®Ù„ Ø§Ù„Ù…Ø¨Ù„Øº Ø§Ù„Ù…Ø±Ø§Ø¯ Ø¥ÙŠØ¯Ø§Ø¹Ù‡ ($):");
        if(amount) alert("ØªÙ… Ø¥Ø±Ø³Ø§Ù„ Ø·Ù„Ø¨ Ø§Ù„Ø¥ÙŠØ¯Ø§Ø¹ Ù„Ù„Ø¥Ø¯Ø§Ø±Ø©. Ø³ÙŠØªÙ… Ø§Ù„ØªØ­Ø¯ÙŠØ« ÙÙˆØ± Ø§Ù„ØªØ£ÙƒØ¯.");
    }

    function syncData() {
        db.ref('users/' + currentUser).on('value', s => {
            const data = s.val();
            balance = (currentMode === 'demo') ? data.balance_demo : data.balance_real;
            document.getElementById('balanceText').innerText = balance.toFixed(2) + "$";
        });
    }

    // Charting (TradingView Lightweight)
    const chart = LightweightCharts.createChart(document.getElementById('chart-container'), {
        layout: { backgroundColor: '#0b0e11', textColor: '#848e9c' },
        grid: { vertLines: { color: '#1e2329' }, horzLines: { color: '#1e2329' } },
        priceScale: { borderColor: '#333' },
        timeScale: { borderColor: '#333', timeVisible: true }
    });
    const series = chart.addCandlestickSeries({ upColor: '#0ecb81', downColor: '#f6465d' });

    // Binance Data
    fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1m&limit=80')
        .then(res => res.json()).then(data => {
            const candles = data.map(d => ({ time: d[0]/1000, open: +d[1], high: +d[2], low: +d[3], close: +d[4] }));
            series.setData(candles);
            btcPrice = candles[candles.length-1].close;
        });

    const socket = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@kline_1m');
    socket.onmessage = (e) => {
        const k = JSON.parse(e.data).k;
        btcPrice = parseFloat(k.c);
        series.update({ time: k.t/1000, open: +k.o, high: +k.h, low: +k.l, close: btcPrice });
        refreshTrades();
    };

    // Trade Logic
    function startTrade(type) {
        const amt = parseFloat(document.getElementById('tradeAmt').value);
        if(amt > balance) return alert("Ø§Ù„Ø±ØµÙŠØ¯ ØºÙŠØ± ÙƒØ§ÙÙ!");
        
        trades.push({ id: Date.now(), type, entry: btcPrice, amount: amt });
        const key = (currentMode === 'demo') ? 'balance_demo' : 'balance_real';
        db.ref('users/' + currentUser).update({ [key]: balance - amt });
    }

    function refreshTrades() {
        const list = document.getElementById('tradesList');
        list.innerHTML = '';
        trades.forEach((t, i) => {
            let pnl = (t.type === 'buy') ? (btcPrice - t.entry) * (t.amount/t.entry) : (t.entry - btcPrice) * (t.amount/t.entry);
            list.innerHTML += `
                <div class="order-item">
                    <span style="color:${t.type==='buy'?'#0ecb81':'#f6465d'}">${t.type==='buy'?'Ø´Ø±Ø§Ø¡':'Ø¨ÙŠØ¹'}</span>
                    <span>${t.amount}$</span>
                    <span style="color:${pnl>=0?'#0ecb81':'#f6465d'}">${pnl.toFixed(2)}$</span>
                    <button class="close-x" style="background:#333; color:white; border:none; border-radius:3px; padding:2px 6px;" onclick="closeOrder(${i}, ${pnl})">X</button>
                </div>`;
        });
    }

    function closeOrder(index, pnl) {
        const t = trades[index];
        const key = (currentMode === 'demo') ? 'balance_demo' : 'balance_real';
        db.ref('users/' + currentUser).once('value', s => {
            db.ref('users/' + currentUser).update({ [key]: s.val()[key] + (t.amount + pnl) });
        });
        trades.splice(index, 1);
        refreshTrades();
    }

    syncData();
</script>
